<div class="pt-5">
  <div class="border border-solid border-gray-200 rounded-lg">
    <div class="bg-blue-400 w-full text-white p-3 rounded-t-lg">
      Medical History
    </div>
    <div class="p-3 grid grid-cols-3">
      <div class="col-span-1 mb-2" *ngFor="let history of lib_medical_history">
        <input type="checkbox" class="rounded" />
        {{ history.desc }}
      </div>
    </div>
    <div class="block m-3">
      <textarea rows="2" id="intial_dx" placeholder="Remarks" class="placeholder-slate-400 w-full rounded-md border-gray-300 bg-gray-50"></textarea>
    </div>
  </div>

  <div class="mt-5 border border-solid border-gray-200 rounded-lg">
    <div class="bg-blue-400 w-full text-white p-3 rounded-t-lg">
      Social History
    </div>
    <div class="p-3 grid grid-cols-3">
      <div class="col-span-1 mb-2" *ngFor="let history of lib_social_history">
        <input type="checkbox" class="rounded" />
        {{ history.desc }}
      </div>
    </div>
    <div class="block m-3">
      <textarea rows="2" id="intial_dx" placeholder="Remarks" class="placeholder-slate-400 w-full rounded-md border-gray-300 bg-gray-50"></textarea>
    </div>
  </div>

  <div class="mt-5 border border-solid border-gray-200 rounded-lg">
    <div class="bg-blue-400 w-full text-white p-3 rounded-t-lg">
      Hospitalization History
    </div>
    <table class="w-full text-center mb-5">
      <thead class="border-b">
        <tr>
          <th class="py-2">Admisison Date</th>
          <th>Discharge Date</th>
          <th>Type of Hospitalization</th>
          <th>Cause of Hospitalization</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>test</td>
          <td>test</td>
          <td>test</td>
          <td>test</td>
          <td>test</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="text-right">
    <button type="button" (click)="saveConsult()" class="md:w-36 text-white bg-blue-500 hover:bg-blue-700 font-medium rounded-lg text-sm py-3 mt-4">
      <fa-icon *ngIf="is_saving" class="mr-3" [icon]="faSpinner" [spin]="true"></fa-icon>
      {{ is_saving ? 'Saving' : 'Save' }}
    </button>
  </div>
</div>
