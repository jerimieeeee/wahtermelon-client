<div>
  <div class="grid grid-cols-10">
    <div class="col-span-2 pt-2 font-semibold">
      Physical Exam
    </div>
    <div class="col-span-8">
      <div class="rounded-md border border-solid border-gray-300">
        <span class="rounded-t-md m-0 p-2 font-semibold text-gray-50 bg-cyan-500 flex justify-between" [ngClass]="{'rounded-b' : !show_content}">
          Observations
          <button type="button" (click)="show_content = !show_content">
            <fa-icon [icon]="show_content ? faChevronCircleUp : faChevronCircleDown" class="pr-2" size="lg"></fa-icon>
          </button>
        </span>

        <div *ngIf="show_content">
          <div class="w-full p-5">
            <div class="grid grid-cols-4 gap-3 mb-3 border-b border-slate-200 pb-3 last:border-b-0" *ngFor="let pe of pe_grouped | keyvalue">
              <div class="col-span-1 font-bold">
                {{ pe.key }}
              </div>
              <div class="col-span-3 grid grid-cols-2 gap-y-2">
                <div *ngFor="let val of pe.value">
                  <input type="checkbox" class="rounded-md border border-gray-400 p-2">
                  {{ val.pe_desc }}
                </div>

                <div class="flex col-span-3">
                  <span class="font-semibold mt-3 mr-2">Remarks: </span>
                  <input rows="2" type="textarea" class="input placeholder-slate-400 placeholder:italic" placeholder="remarks">
                </div>
              </div>
            </div>
          </div>

          <div class="flex text-right">
            <button type="button" class="btn-save ml-auto mr-5 mb-5" (click)="onSubmit()">
              <fa-icon class="mr-2" [icon]="faFloppyDisk"></fa-icon>
            Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
