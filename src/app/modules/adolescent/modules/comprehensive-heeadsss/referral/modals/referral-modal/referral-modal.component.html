<div id="defaultModal" tabindex="-1" class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 w-full md:inset-0 h-modal md:h-full justify-center items-center flex" aria-modal="true" role="dialog" style="z-index:60">
  <div class="relative p-4 w-full max-w-3xl h-auto md:h-auto">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow">
      <!-- Modal header -->
      <div class="flex justify-between items-start py-3 px-5 rounded-t border-b bg-blue-500">
        <h3 class="text-sm font-bold text-white">
            Referral
        </h3>
      </div>
      <!-- Modal body -->
      <div class="overflow-y-auto h-96 scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-100">
        <form class="text-left m-5">
          <div class="grid grid-cols-4 gap-4">

            <div class="col-span-6 px-5 pt-5">
              <label for="referral_date" class="text-sm font-semibold">Referral Date</label>
              <input type="date" name="referral_date" id="referral_date" class="input" formControlName="referral_date">
            </div>

            <div class="col-span-6 px-5 pt-5">
              <label for="referral_to" class="text-sm font-semibold">Refer To</label>
              <select name="referral_to" id="referral_to" class="input"  formControlName="referral_to">
                <!-- <option [ngValue]="0" selected> </option> -->
                <option *ngFor="let referral of client_types" [value]="referral.code">{{ referral.desc }}</option>
              </select>
            </div>

            <div class="col-span-6 px-5 pt-5">
              <label for="remarks" class="text-sm font-semibold">Reason</label>
              <input type="input" name="remarks" id="remarks" class="input" formControlName="remarks">
            </div>

          </div>
        </form>

      </div>

      <!-- Modal footer -->
      <div class="flex justify-end py-4 px-5 space-x-4 rounded-b border-t border-gray-200">
        <button type="button" class="btn-save bg-gray-400" (click)="closeModal()">Close</button>
        <button  type="submit" class="btn-save px-10 disabled:bg-gray-300" >
          <fa-icon></fa-icon>
          {{ is_saving ? 'Saving' : 'Save' }}
        </button>
      </div>
    </div>
  </div>
</div>

<div class="opacity-50 fixed inset-0 z-50 bg-black"></div>
