<div class="pt-5">
  <div class="border border-solid border-gray-200 rounded-lg">
    <div class="bg-blue-500 w-full text-white p-3 rounded-t-lg font-semibold">
      History
    </div>

    <form [formGroup]="medicalSocialForm" (ngSubmit)="onSubmit()" >
      <div class="col-span-1 px-5">
        <div class="border-b border-slate-200 my-3 text-gray-800 uppercase text-sm">
          Medical History
        </div>
        <div class="grid grid-cols-3 pl-3">
          <div class="col-span-1 mb-2" *ngFor="let history of lib_medical_history">
            <input type="checkbox" attr.id="{{history.column_name}}" class="input-checkbox" [formControlName]="history.column_name"/>
            <label class="pl-2 text-sm" attr.for="{{history.column_name}}">{{ history.desc }}</label>
          </div>
        </div>
        <div class="block m-3">
          <textarea rows="2" id="medical_remarks" formControlName="medical_remarks" placeholder="Remarks" class="placeholder-slate-400 w-full rounded-md border-gray-300 bg-gray-50"></textarea>
        </div>
      </div>

      <div class="col-span-1 px-5">
        <div class="border-b border-slate-200 my-3 text-gray-800 uppercase text-sm">
          Dietary/Social History
        </div>
        <div class="grid grid-cols-3 pl-3">
          <div class="col-span-1 mb-2" *ngFor="let history of lib_social_history">
            <input type="checkbox" class="input-checkbox" [formControlName]="history.column_name" />
            <label class="pl-2 text-sm">{{ history.desc }}</label>
          </div>
        </div>
        <div class="block m-3">
          <textarea rows="2" id="social_remarks" formControlName="social_remarks" placeholder="Remarks" class="placeholder-slate-400 w-full rounded-md border-gray-300 bg-gray-50"></textarea>
        </div>
      </div>

      <div class="text-right m-5">
        <button type="submit" class="btn-save" [disabled]="is_saving">
          <fa-icon class="mr-3" [icon]="faSave" *ngIf="!is_saving"></fa-icon>
          <fa-icon class="mr-3" [icon]="faSpinner" *ngIf="is_saving" animation="spin"></fa-icon>
          {{ is_saving ? 'Saving' : 'Save' }}
        </button>
      </div>
    </form>
  </div>


</div>
