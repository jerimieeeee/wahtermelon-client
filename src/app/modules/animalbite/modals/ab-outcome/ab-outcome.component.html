<div id="defaultModal" tabindex="-1" class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 w-full md:inset-0 h-modal md:h-full justify-center items-center flex" aria-modal="true" role="dialog" style="z-index:60">
  <div class="relative p-4 w-full max-w-3xl h-auto md:h-auto">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow">
      <!-- Modal header -->
      <div class="flex justify-between items-start py-3 px-5 rounded-t border-b bg-orange-500">
        <h3 class="text-sm font-bold text-white">
          Treatment Outcome
        </h3>
      </div>
      <!-- Modal body -->
      <div class="overflow-y-auto h-96 scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-100">
        <form [formGroup]="abForm" *ngIf="show_form">
          <div class="grid grid-cols-3 gap-x-4 mx-5">
            <div class="col-span-3 border-b border-slate-200 w-full my-2 font-semibold text-sky-500">
              Outcome
            </div>
            <div class="col-span-3 grid grid-cols-2 gap-x-4 gpa-y-2">
              <div>
                <label for="consult_date">Consultation Date</label>
                <input type="date" name="consult_date" id="consult_date" [max]="max_date" formControlName="consult_date" class="input">
              </div>

              <div>
                <label for="exposure_date">Exposure Date</label>
                <input type="date" name="exposure_date" id="exposure_date" [max]="max_date" formControlName="exposure_date" class="input">
              </div>

              <div>
                <label for="ab_treatment_outcome_id">Outcome</label>
                <select name="ab_treatment_outcome_id" id="ab_treatment_outcome_id" formControlName="ab_treatment_outcome_id" class="input">
                  <option *ngFor="let treatment_oucome of treatment_oucomes" [ngValue]="treatment_oucome.id">{{ treatment_oucome.desc }}</option>
                </select>
              </div>

              <div>
                <label for="date_outcome">Outcome Date</label>
                <input type="date" name="date_outcome" id="date_outcome" [max]="max_date" formControlName="date_outcome" class="input">
              </div>
            </div>

            <div *ngIf="abForm.value.ab_treatment_outcome_id === 3" class="col-span-3 border-b border-slate-200 w-full my-2 font-semibold text-sky-500">
              Death details
            </div>
            <div *ngIf="abForm.value.ab_treatment_outcome_id === 3" class="col-span-3 grid grid-cols-3 gap-x-4 gap-y-2">
              <div>
                <label for="date_onset">Onset of Illness</label>
                <input type="date" name="date_onset" id="date_onset" [max]="max_date" formControlName="date_onset" class="input">
              </div>

              <div>
                <label for="date_dies">Date Died</label>
                <input type="date" name="date_dies" id="date_dies" [max]="max_date" formControlName="date_dies" class="input">
              </div>

              <div>
                <label for="ab_death_place_id">Place of Death</label>
                <select name="ab_death_place_id" id="ab_death_place_id" formControlName="ab_death_place_id" class="input">
                  <option *ngFor="let death_place of death_places" [ngValue]="death_place.id">{{ death_place.desc }}</option>
                </select>
              </div>

              <div class="col-span-3">
                <label for="manifestations">Clinical Manifestations</label>
                <input type="text" name="manifestations" id="manifestations" formControlName="manifestations" class="input">
              </div>
            </div>

            <div class="col-span-3 border-b border-slate-200 w-full my-2 font-semibold text-sky-500">
              Remarks
            </div>
            <div class="col-span-3 grid grid-cols-3 gap-x-4 gap-y-2">
              <div>
                <label for="death_remarks">Remarks</label>
                <input type="text" name="death_remarks" id="death_remarks" formControlName="death_remarks" class="input">
              </div>
            </div>
          </div>
        </form>

        <div *ngIf="!show_form">
          <div class="grid grid-cols-1 my-16">
            <div class="flex justify-center">
              <fa-icon [icon]="faCircleNotch" spin="true"></fa-icon>
            </div>

            <div class="flex justify-center">
              Fetching libraries...
            </div>
          </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="flex justify-end py-4 px-5 space-x-4 rounded-b border-t border-gray-200">
        <button type="button" class="btn-save bg-gray-400" (click)="closeModal()">Close</button>
        <button [disabled]="!show_form || is_saving || abForm.invalid" type="button" class="btn-save px-10 disabled:bg-gray-300" (click)="onSubmit()" >
          <fa-icon [icon]="faSave" *ngIf="!is_saving"></fa-icon>
          <fa-icon [icon]="faCircleNotch" *ngIf="is_saving" [animation]="'spin'"></fa-icon>
          {{ is_saving ? 'Saving' : 'Save' }}
        </button>
      </div>
    </div>
  </div>
</div>

<div class="opacity-50 fixed inset-0 z-50 bg-black"></div>
