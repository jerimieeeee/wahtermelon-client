<div id="defaultModal" tabindex="-1" class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 w-full md:inset-0 h-modal md:h-full justify-center items-center flex" aria-modal="true" role="dialog" style="z-index:60">
  <div class="relative p-4 w-full max-w-3xl h-auto md:h-auto">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow">
      <!-- Modal header -->
      <div class="flex justify-between items-start py-3 px-5 rounded-t border-b bg-sky-500">
        <h3 class="text-sm font-bold text-white">
            {{ selected_abused.act_title }}
        </h3>
      </div>
      <!-- Modal body -->
      <div class="overflow-y-auto h-96 scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-100">
        <!-- <div class="grid grid-cols-2 gap-4 m-4" *ngIf="abuses">
          <div *ngFor="let abuse of abuses">
            <input type="checkbox" attr.id="abused_acts{{ abuse.id }}" [(ngModel)]="abused_acts[abuse.id]" class="input-checkbox" />
            <label attr.for="abused_acts{{ abuse.id }}" class="pl-3 py-0.5">{{ abuse.desc }}</label>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4" *ngIf="!abuses">
          <fa-icon [icon]="faCircleNotch" animation="spin" class="text-blue-500"></fa-icon>
        </div> -->
        <table class="w-full text-sm text-left" *ngIf="abuses">
          <thead class="text-xs text-white uppercase bg-blue-500 sticky top-0">
            <tr>
              <th scope="col" class="py-3 text-center w-2/5">Act</th>
              <th scope="col" class="py-3 text-center w-1/5">Victim Survivor</th>
              <th scope="col" class="py-3 text-center w-1/5">Historian</th>
              <th scope="col" class="py-3 text-center w-1/5">Sworn Statement</th>
            </tr>
          </thead>
          <tbody class="h-96 overflow-y-auto">
            <tr class="bg-white border-b" *ngFor="let abuse of abuses">
              <td class="py-4 pl-6">
                {{ abuse.desc }}
              </td>
              <td class="py-4 text-center">
                <input type="checkbox" [(ngModel)]="abused_acts[1][abuse.id]" class="input-checkbox" />
              </td>
              <td class="py-4 text-center">
                <input type="checkbox" [(ngModel)]="abused_acts[2][abuse.id]" class="input-checkbox" />
              </td>
              <td class="py-4 text-center">
                <input type="checkbox" [(ngModel)]="abused_acts[3][abuse.id]" class="input-checkbox" />
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Modal footer -->
      <div class="flex justify-end py-4 px-5 space-x-4 rounded-b border-t border-gray-200">
        <button type="button" class="btn-save bg-gray-400" (click)="closeModal()">Close</button>
        <button [disabled]="is_saving" type="submit" class="btn-save px-10 disabled:bg-gray-300" (click)="onSubmit()" >
          <fa-icon></fa-icon>
          {{ is_saving ? 'Saving' : 'Save' }}
        </button>
      </div>
    </div>
  </div>
</div>

<div class="opacity-50 fixed inset-0 z-50 bg-black"></div>
