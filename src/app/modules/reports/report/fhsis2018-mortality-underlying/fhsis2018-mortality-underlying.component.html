<table *ngIf="show_stats" class="morbidity min-w-full border border-gray-400 select-none"  [ngClass]="'w-['+paper_width+']'">
  <thead class="text-xs">
    <tr>
      <th scope="col" colspan="41" class="text-xs font-semibold text-gray-900 px-6 py-4 border">
        Section H. Mortality Report
      </th>
    </tr>
    <tr class="text-center border border-gray-400">
      <td class="top-class w-24 px-1 border border-gray-400">Disease</td>
      <td class="top-class px-1 border border-gray-400">ICD10</td>
      <td colspan="2" class="py-3 w-16 text-center px-1 border border-gray-400" *ngFor="let title of headers">{{ title }}</td>
    </tr>
    <tr class="border text-center border-gray-400">
      <td class="py-2 bottom-class"></td>
      <td class="bottom-class"></td>
      <td class="py-2">M</td><td>F</td> <td>M</td><td>F</td>
      <td>M</td><td>F</td> <td>M</td><td>F</td>
      <td>M</td><td>F</td> <td>M</td><td>F</td>
      <td>M</td><td>F</td> <td>M</td><td>F</td>
      <td>M</td><td>F</td> <td>M</td><td>F</td>
      <td>M</td><td>F</td> <td>M</td><td>F</td>
      <td>M</td><td>F</td> <td>M</td><td>F</td>
      <td>M</td><td>F</td> <td>M</td><td>F</td>
      <td>M</td><td>F</td> <td>M</td><td>F</td>
      <td>M</td><td>F</td>
    </tr>
  </thead>
  <tbody class="text-xs">
    <tr *ngFor="let stat of stats">
      <td class="text-left"> {{ stat.description }}</td>
      <td class="text-center">{{ stat.icd10_code }}</td>
      <td class="py-3 text-center" [class]="stat[indicator.var_name] !== '0' ? 'cursor-pointer text-blue-500' : 'pointer-events-none'" *ngFor="let indicator of indicator_var" (click)="showNameList(indicator.var_name, stat.icd10_code)">
        {{ stat[indicator.var_name] }}
      </td>
      <td class="py-3 text-center">{{ +stat.male_age_total + +stat.female_age_total }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="!show_stats">
  <div class="grid grid-cols-1">
    <div class="flex justify-center text-blue-500">
      <fa-icon [icon]="faCircleNotch" animation="spin"></fa-icon>
    </div>
    <div class="flex justify-center">
      Sorting report...
    </div>
  </div>
</div>



<app-show-name-list
  *ngIf="openList"
  (toggleModal)="toggleModal()"
  [name_list_params]="name_list_params"
  [selectedBrgy]="selectedBrgy"
  [selectedCode]="selectedCode"
  [reportForm]="reportForm"
  [url]="url"
  [loc]="'itr'"
>
</app-show-name-list>
