<div *ngIf="enable_gbv" class="mb-10  text-gray-600 h-100 border border-slate-200 shadow-md rounded-md">
  <div class="md:flex md:justify-between md:items-center pb-2 bg-sky-500 text-white rounded-t-md">
    <span class="font-semibold pt-2 pl-5">GBV Client</span>
  </div>

  <div class="p-3" *ngIf="show_form">
    <div class="flex justify-between border-b border-gray-100" *ngFor="let gbv of gbv_lists">
      <div class="flex">
        <div class="flex justify-center text-gray-700 md:block leading-tight align-top my-1 w-full p-1 rounded-md">
          <span class="w-full font-medium my-0 text-sm rounded-md py-2 px-3 hover:cursor-pointer hover:bg-sky-500 hover:text-white" (click)="openItr(gbv.patient.id, 'gbv')" >
            {{ gbv.patient.last_name }}, {{ gbv.patient.first_name }} {{ gbv.patient.middle_name }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="-pt-3" *ngIf="show_form && gbv_lists.length === 0">
    <div class="text-center items-center mb-3 italic" >
      No record to show
    </div>
  </div>

  <div class="pt-3" *ngIf="!show_form && !gbv_lists">
    <div class="text-center items-center mb-3 italic" >
      <fa-icon [icon]="faCircleNotch" spin="true" class="text-sky-500"></fa-icon>
    </div>
  </div>

  <div *ngIf="total >= 1">
    <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6 rounded-b-md">
      <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
        <div>
          <p class="text-sm text-gray-700">
            Showing <span class="font-medium">{{ from }}</span>
            to <span class="font-medium">{{ to }}</span>
            of <span class="font-medium">{{ total }}</span> results
          </p>
        </div>
        <div *ngIf="total >= 6">
          <nav class="relative z-0 inline-flex shadow-sm -space-x-px" aria-label="Pagination">
            <button [disabled]="current_page===1" (click)="loadAppointments(1)" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 enabled:bg-white disabled:bg-gray-300 text-sm font-medium text-gray-500 hover:bg-gray-50">
              <fa-icon [icon]="faAnglesLeft" class="block h-15 w-15 text-gray-500 pr-1"></fa-icon>
            </button>

              <button [disabled]="current_page===1" (click)="loadAppointments(current_page-1)" class="relative inline-flex items-center px-4 py-2 border border-gray-300 enabled:bg-white disabled:bg-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                <fa-icon [icon]="faChevronLeft" class="block h-15 w-15 text-gray-500 pr-1"></fa-icon>Previous
              </button>
              <button [disabled]="current_page===last_page" (click)="loadAppointments(current_page+1)" class="relative inline-flex items-center px-4 py-2 border border-gray-300 enabled:bg-white disabled:bg-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                Next<fa-icon [icon]="faChevronRight" class="h-5 w-5 text-gray-500"></fa-icon>
              </button>

            <button [disabled]="current_page===last_page" (click)="loadAppointments(last_page)" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 enabled:bg-white disabled:bg-gray-300 text-sm font-medium text-gray-500 hover:bg-gray-50">
              <fa-icon [icon]="faAnglesRight" class="h-5 w-5 text-gray-500"></fa-icon>
            </button>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
