<div id="defaultModal" tabindex="-1" class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 w-full md:inset-0 h-modal md:h-full justify-center items-center flex" aria-hidden="true" role="dialog" style="z-index:60">
  <div class="relative p-4 w-full max-w-3xl h-full md:h-auto">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow-sm">
      <!-- Modal header -->
      <div class="flex justify-between items-start py-3 px-5 rounded-t border-b bg-blue-500">
        <h3 class="mt-2 text-sm font-bold text-white">
            Photo
        </h3>

        <button type="button" (click)="closeModal()">
          <fa-icon [icon]="faXmark" class="text-white" size="xl"></fa-icon>
        </button>
      </div>
      <!-- Modal body -->
      <div class="overflow-y-auto scrollbar-thin h-full scrollbar-thumb-gray-400 scrollbar-track-gray-100">
        <div class="container grid grid-cols-1 w-full">
          <div class="flex justify-center w-full">
            <webcam *ngIf="!sysImage"
              [trigger]="invokeObservable"
              (imageCapture)="captureImg($event)"
              [width]="1200"
              [height]="1200"
            ></webcam>
            <img *ngIf="sysImage"
              [src]="sysImage"  />
          </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="flex justify-end py-4 px-5 space-x-4 rounded-b border-t border-gray-200">
        <!-- <button  type="button" class="text-white bg-gray-500 hover:ring-2 focus:outline-none hover:ring-gray-300 rounded text-sm font-medium px-6 py-2.5 transition duration-150 ease-in-out transform hover:scale-110 " (click)="closeModal()">Close</button> -->
        <button  type="button" [ngClass]="{'bg-orange-500 hover:ring-2 hover:ring-orange-400' : sysImage}" (click)="sysImage ? toggleCamera() : getSnapshot()" class="btn-save px-10" >
          {{ sysImage ? 'Retake photo' : 'Take a photo' }}
        </button>
        <button *ngIf="sysImage && !imageData" type="button" class="btn-save px-10" (click)="sysImage ? onSubmit() : getSnapshot()">
          Save photo
        </button>
      </div>
    </div>
  </div>
</div>

<div class="opacity-50 fixed inset-0 z-50 bg-black"></div>
