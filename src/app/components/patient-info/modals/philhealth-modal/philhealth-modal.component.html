<div id="defaultModal" tabindex="-1" class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 w-full md:inset-0 h-modal md:h-full justify-center items-center flex" aria-modal="true" role="dialog" style="z-index:60">
  <div class="relative p-4 w-full max-w-3xl h-auto md:h-auto">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <div class="flex justify-between items-start py-3 px-5 rounded-t border-b bg-blue-500 dark:border-gray-600">
        <h3 class="mt-2 text-sm font-bold text-white dark:text-white">
            Philhealth Information
        </h3>
      </div>
      <div class="overflow-y-auto h-96 scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-100">
        <form [formGroup]="philhealthForm" class="w-full max-w-3xl text-left text-gray-500 dark:text-gray-400">
          <div class="flex item-start flex-wrap pb-5">
            <div class="flex justify-between w-full px-5 mt-3 rounded-tl rounded-tr">
              <h4 class="font-bold text-blue-500 text-sm mt-2">Enlistment Date</h4>
            </div>

            <div class="flex px-5 w-full  justify-center">
              <div class="flex text-sm md:w-1/2 lg:w-1/2 px-5 py-2 mt-2">
                <input name="vitals_date_temp" id="vitals_date_temp" formControlName="vitals_date_temp" max="{{ date | date: 'yyyy-MM-dd'}}" type="date" placeholder="mm/dd/yyyy" class="mt-2 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 datepicker-input">
              </div>
            </div>
          </div>
          <div class="text-gray-600 border border-slate-100 mx-5"></div>

          <div class="flex item-start flex-wrap pb-5 px-5">
            <div class="flex justify-between w-full -px-5 mt-3 rounded-tl rounded-tr">
              <h4 class="font-bold text-blue-500 text-sm mt-2">Details</h4>
            </div>

            <!-- <div class="flex px-5 w-full"> -->
              <div class="relative w-full text-sm md:w-1/2 lg:w-1/2 px-5 py-2 mt-2">
                <label class="font-semibold" for="philhealth_number">Philhealth number</label>
                <input name="philhealth_number" id="philhealth_number" formControlName="philhealth_number" mask="99-999999999-9" [showMaskTyped]="true" type="text" class="mt-2 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

                <div *ngIf="is_saving && f.philhealth_number.errors" class="invalid-alert">
                  <div *ngIf="f.philhealth_number.errors?.['required']">
                    {{ required_message }}
                  </div>

                  <div *ngIf="is_saving && f.philhealth_number.errors?.['minLength']">
                    Philhealth number must be 12 characters
                  </div>
                </div>
              </div>

              <div class="relative w-full text-sm md:w-1/2 lg:w-1/2 px-5 py-2 mt-2">
                <label class="font-semibold" for="philhealth_number_confirmation">Confirm philhealth number</label>
                <input name="philhealth_number_confirmation" id="philhealth_number_confirmation" formControlName="philhealth_number_confirmation" mask="99-999999999-9" [showMaskTyped]="true" type="text" class="mt-2 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

                <div *ngIf="philhealthMatchError" class="invalid-alert">
                  <div>
                    Philhealth number does not match
                  </div>
                </div>

                <div *ngIf="is_saving && f.philhealth_number_confirmation.errors" class="invalid-alert">
                  <div *ngIf="f.philhealth_number_confirmation.errors?.['required']">
                    {{ required_message }}
                  </div>

                  <div *ngIf="f.philhealth_number.errors?.['minLength']">
                    Philhealth number must be 12 characters
                  </div>
                </div>
              </div>
            <!-- </div> -->

              <div class="relative w-full text-sm md:w-1/2 lg:w-1/2 px-5 py-2 mt-2">
                <label  for="membership_type_id" class="font-semibold" [ngClass]="{'text-red-500': is_saving && f.philhealth_number.errors}">Membership type</label>
                <select name="membership_type_id" id="membership_type_id" formControlName="membership_type_id" class="mt-2 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                  <option value="type.id" *ngFor="let type of membership_types">{{ type.desc}}</option>
                </select>
                <div *ngIf="is_saving && f.membership_type_id.errors" class="invalid-alert">
                  <div *ngIf="f.membership_type_id.errors?.['required']">
                    {{ required_message }}
                  </div>
                </div>
              </div>

            <div class="grid grid-cols-8 gap-x-4 gap-y-6">
              <div class="col-span-6 sm:col-span-2">
                <label for="gender" class="input-label" [ngClass]="{'text-red-500': is_saving && f.gender.errors}">Sex</label>
                <select id="gender" name="gender" class="input" [ngClass]="{'invalid-input': is_saving && f.gender.errors}" formControlName="gender">
                  <option value="M">Male</option>
                  <option value="F">Female</option>
                  <option value="I">Intersex</option>
                </select>

                <div *ngIf="is_saving && f.gender.errors" class="invalid-alert">
                  <div *ngIf="f.gender.errors?.['required']">
                    {{ required_message }}
                  </div>
                </div>
              </div>

            </div>








          </div>
          <div class="text-gray-600 border border-slate-100 mx-5"></div>


        </form>


      </div>
      <div class="flex justify-end py-4 px-5 space-x-4 rounded-b border-t border-gray-200 dark:border-gray-600">
        <div [@openCloseTrigger] *ngIf="showAlert" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 my-1 rounded h-11 relative w-64 justify-start" role="alert">
          <span class="block sm:inline">Record was updated.</span>
        </div>

        <button  type="button" class="text-white bg-orange-500 hover:ring-2 focus:outline-none hover:ring-orange-300 rounded text-sm font-medium my-2 px-6 py-2.5 transition duration-150 ease-in-out" (click)="closeModal()">Close</button>
        <button  [disabled]="philhealthForm.pristine" type="button" class="text-white bg-blue-500 enabled:hover:ring-2 enabled:focus:outline-none enabled:hover:ring-blue-300 disabled:opacity-75 font-medium rounded text-sm my-2 px-6 py-2.5 text-center transition duration-150 ease-in-out" (click)="onSubmit()" >Save</button>
      </div>
    </div>
  </div>
</div>

<div class="opacity-50 fixed inset-0 z-50 bg-black"></div>
