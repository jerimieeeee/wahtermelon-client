<div class="grid grid-cols-1 m-5">

  <form [formGroup]="dashboardForm" (ngSubmit)="onSubmit()" class="flex my-3 space-x-3">
    <div class="w-40">
      <label for="dashboard_type" class="input-label" >Dashboard</label>
      <select id="dashboard_type" name="dashboard_type" class="input" formControlName="dashboard_type">
        <option selected="true" disabled="disabled">Select report type</option>

        <optgroup label="WAHTermelon Dashboard" class="text-gray-500" >
          <option *ngFor="let type of dashboard_type" [ngValue]="type">{{ type.desc }}</option>
        </optgroup>

      </select>
    </div>
    <div class="w-40">
      <button type="submit" class="btn-save mt-5 disabled:bg-gray-400">
        Submit
      </button>
    </div>
  </form>

<div class="border border-slate-300 rounded-xl px-5">
