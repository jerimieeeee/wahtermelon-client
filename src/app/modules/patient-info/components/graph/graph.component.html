<div *ngIf="showChart" class="grid grid-cols-1 w-full h-auto">
  <div class="w-full flex ml-5 font-semibold">
  </div>

  <div class="cols-span-1 flex w-full mt-3" *ngIf="show_graphs">
    <div *ngIf="show_bp" class="w-1/3 shadow px-2 mr-2 py-4 rounded-xl text-gray-600 border border-slate-100">
      <div id="bp-chart">
        <apx-chart
          [series]="chartOptions?.series"
          [chart]="chartOptions?.chart"
          [xaxis]="chartOptions?.xaxis"
          [stroke]="chartOptions?.stroke"
          [tooltip]="chartOptions?.tooltip"
          [dataLabels]="chartOptions?.dataLabels"
          [title]="chartOptions?.title"
        ></apx-chart>
      </div>
    </div>

    <div *ngIf="show_weight" class="w-1/3 shadow px-2 ml-2  py-4 rounded-xl text-gray-600 border border-slate-100">
      <div id="weight-chart">
        <apx-chart
          [series]="WeightChart?.series"
          [chart]="WeightChart?.chart"
          [xaxis]="WeightChart?.xaxis"
          [stroke]="WeightChart?.stroke"
          [tooltip]="WeightChart?.tooltip"
          [dataLabels]="WeightChart?.dataLabels"
          [title]="WeightChart?.title"
        ></apx-chart>
      </div>
    </div>

    <div *ngIf="show_bmi" class="w-1/3 shadow px-2 ml-2  py-4 rounded-xl text-gray-600 border border-slate-100">
      <div id="bmi-chart">
        <apx-chart
          [series]="BmiChart?.series"
          [chart]="BmiChart?.chart"
          [xaxis]="BmiChart?.xaxis"
          [stroke]="BmiChart?.stroke"
          [tooltip]="BmiChart?.tooltip"
          [dataLabels]="BmiChart?.dataLabels"
          [title]="BmiChart?.title"
        ></apx-chart>
      </div>
    </div>
  </div>
</div>
