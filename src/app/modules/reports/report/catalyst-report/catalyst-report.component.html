<div class="grid grid-cols-1 w-full">
  <div class="flex justify-between w-full text-blue-500 font-semibold text-lg  p-3" >
    <span>Catalyst Report</span>
    <span>
      <!-- <fa-icon *ngIf="exporting" [icon]="faCircleNotch" spin="true" class="text-blue-500 text-sm mr-3">Exporting...</fa-icon> -->
      <!-- <button [disabled]="pdf_exported" type="button" class="text-2xl mr-5 text-red-600 disabled:text-gray-600" (click)="exportP()">
        <fa-icon [icon]="faFilePdf"></fa-icon>
      </button>
      <button  type="button" class="text-2xl" (click)="exportX()">
        <fa-icon [icon]="faFileExcel" class="text-green-700"></fa-icon>
      </button> -->
    </span>
  </div>
  <div class="flex flex-col pb-5">
    <div class="sm:-mx-6 lg:-mx-8">
      <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
        <div class="">
          <table class="min-w-full border select-none overflow-x-auto" id="reportForm">
            <thead>
              <tr>
                <th  class="text-sm font-medium text-gray-900 px-6 py-4 border">
                 Indicator
                </th>

                <th class="text-sm font-normal text-gray-900 border pt-2">
                 Gender & Age Group
                </th>

                <th *ngFor="let item of barangay_list | keyvalue" class="text-sm font-normal text-gray-900 border pt-2">
                  {{item.value[0]}}
                </th>
              </tr>  

            </thead>
            <tbody *ngFor="let indicator of stats | keyvalue">
             
              <tr>
                <td rowspan="13" class="border-r border-b text-center text-sm">{{indicator.key}}</td>
              </tr>
              <tr *ngFor="let items of indicator.value | keyvalue">
                <td class="border-r border-b text-center text-sm">{{items.key}}</td>
                <td *ngFor="let items2 of items.value | keyvalue" class="text-center border-b border-r">{{items2.value}}</td>
              </tr>
              
              <!-- <tr *ngFor="let ind of x | keyvalue">
                <td rowspan="14">
                  {{ ind.key }}
                </td>
                <td *ngFor="let age_group of ind.value">
                  {{ stats[ind.key][age_group] }}
                </td>
              </tr> -->
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
