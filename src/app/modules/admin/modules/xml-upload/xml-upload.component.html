    <div class="flex flex-col justify-center w-2/5 rounded-lg border border-slate-200 mx-auto my-28 ">
      <div class="bg-blue-500 text-white text-lg rounded-t-lg p-2">
        Upload XMLs
      </div>

      <div class="w-3/4 flex justify-center mx-auto py-5">
        <input (change)="readXML($event.target.files)" class="form-control
          w-full
          px-3
          py-1.5
          text-base
          font-normal
          text-gray-700
          bg-white bg-clip-padding
          border border-solid border-gray-300
          rounded-lg
          transition
          ease-in-out
          m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" type="file" id="formFile" [(ngModel)]="xmlFile">
      </div>

      <div class="w-3/4 flex justify-center mx-auto pb-5">
        <input type="text" placeholder="enter cipher key" [(ngModel)]="cipher_key" class="rounded-lg w-full px-3 py-2 border border-solid border-gray-300 text-sm placeholder-gray-400" />
      </div>

      <div class="w-3/4 flex justify-center mx-auto">
        <button [disabled]="!file_to_upload || !cipher_key" type="button" (click)="uploadFile(file_to_upload)" class="disabled:bg-gray-400 w-full py-2 mb-5 bg-blue-500 text-white rounded-lg text-sm">
          <fa-icon [icon]="faUpload" class=""></fa-icon> Upload XML
        </button>
      </div>
    </div>

    <div class="w-full">
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400 mb-5 hidden">
        <thead>

                </div>
              </div>
            </td>
          </tr>
