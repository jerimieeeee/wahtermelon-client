<div class="block">
  <!-- Stats card -->
  <div class="mb-4 py-3 px-2 text-gray-600 border border-slate-100 rounded-xl">
    <div class="border-b-2 border-slate-200 font-semibold text-sm text-left ">Stats Summary Today</div>

    <div class="mb-3 flex justify-between">
      <div class="text-md font-semibold text-left">
        Patients
      </div>
      <div class="text-xl font-bold text-right text-orange-400">
        {{ side_stats?.patient_registered }}
      </div>
    </div>

    <div class="flex justify-between">
      <div class="font-semibold text-md text-left">
        All visits
      </div>
      <div class="text-xl font-bold text-right text-cyan-400">
        {{ side_stats?.consult_count }}
      </div>
    </div>

    <div class="mb-3 flex justify-between" *ngFor="let programs of side_stats?.program_count">
      <div class="font-semibold text-sm text-left uppercase ml-5">
        {{ programs['Patient Group']}}
      </div>
      <div class="text-lg font-bold text-right text-cyan-400">
        {{ programs?.count }}
      </div>
    </div>

  <!-- Birthday celebrator card -->
  <div class="mb-4 py-3 px-2 text-gray-600 border border-slate-100 rounded-xl">
    <div class="border-b-2 border-slate-200 font-semibold text-sm text-left ">Birthday Celebrants</div>

    <span class="pt-3 font-semibold"  *ngIf="side_stats?.user_birthdate">Staff</span>
    <div class="text-left pl-1 font-normal text-xs" *ngFor="let user of side_stats?.user_birthdate">
      {{ user.name }}
    </div>

    <span class="pt-3 font-semibold" *ngIf="side_stats?.patient_birthdate">Patient</span>
    <div class="text-left pl-1 font-normal text-xs" *ngFor="let pat of side_stats?.patient_birthdate">
      {{ pat.name }}
    </div>
