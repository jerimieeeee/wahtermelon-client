<div id="defaultModal" tabindex="-1" class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 w-full md:inset-0 h-modal md:h-full justify-center items-center flex" aria-modal="true" role="dialog" style="z-index:60">
  <div class="relative p-4 w-full max-w-3xl h-auto md:h-auto">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex justify-between items-start py-3 px-5 rounded-t border-b bg-blue-500 dark:border-gray-600">
        <h3 class="mt-2 text-sm font-bold text-white dark:text-white">
            Delete prescription ({{vaccine.vaccine_id}})
        </h3>

      </div>
      <!-- Modal body -->
      <div class="overflow-y-auto h-96 scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-100">
        <div class="flex item-start flex-wrap pb-5">


          <div class="grid grid-cols-3 px-5 py-5 mt-10 mx-10 w-full bg-red-50 rounded-lg text-center">
            <div class="col-span-3 text-left mb-2 pb-2 border-b border-slate-200">
              Your are about to delete a prescription record for this patient. Please enter the generated delete code in order to proceed.
            </div>

            <div class="col-span-1 text-sm px-5 py-2 mt-2">
              <span class="block mb-3">Delete Code</span>
              <span class="font-bold text-2xl select-none">{{ confirm_code }}</span>
              <!-- <label for="confirm_code">Delete Code</label> -->
              <!-- <input disabled name="confirm_code" id="confirm_code" [(ngModel)]="confirm_code" type="text" class="mt-2 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"> -->
            </div>

            <div class="col-span-1 text-sm px-5 py-2 mt-2">
              <label for="confirmation_code">Enter Code</label>
              <input name="confirmation_code" id="confirmation_code" [(ngModel)]="confirmation_code" type="text" class="mt-2 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>

            <div class="col-span-1 mt-11">
              <button [disabled]="!confirmation_code" type="button" class="my-auto text-white bg-red-500 enabled:hover:ring-2 enabled:focus:outline-none enabled:hover:ring-red-300 disabled:opacity-75 font-medium rounded text-sm px-6 py-2.5 text-center transition duration-150 ease-in-out" (click)="onSubmit()" >
                <fa-icon class="mx-0 my-0 text-white" [icon]="faTrash"></fa-icon>
                Delete
              </button>
            </div>
          </div>




        </div>
      </div>

      <!-- Modal footer  -->
      <div class="flex justify-end py-4 px-5 space-x-4 rounded-b border-t border-gray-200 dark:border-gray-600">

        <button  type="button" class="text-white bg-orange-500 hover:ring-2 focus:outline-none hover:ring-orange-300 rounded text-sm font-medium my-2 px-6 py-2.5 transition duration-150 ease-in-out" (click)="closeModal()">Close</button>
        <!-- <button [disabled]="disableSave" type="button" class="text-white bg-blue-500 enabled:hover:ring-2 enabled:focus:outline-none enabled:hover:ring-blue-300 disabled:opacity-75 font-medium rounded text-sm my-2 px-6 py-2.5 text-center transition duration-150 ease-in-out" (click)="onUpdate()" >Update</button> -->
      </div>
    </div>
  </div>
</div>

<div class="opacity-50 fixed inset-0 z-50 bg-black"></div>
