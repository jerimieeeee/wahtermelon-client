<div class="col-span-12 col-start-1 grid gap-x-4 mb-5 m-5 border border-slate-200 rounded-lg" [ngClass]="(this.selected_asrh_consult?.done_flag === true && this.selected_asrh_consult?.comprehensive?.done_flag === true) || (this.selected_asrh_consult?.refused_flag === true || this.selected_asrh_consult?.comprehensive?.refused_flag === true) ? 'pointer-events-none select-none' : ''">
  <div class="bg-blue-500 text-sm text-white rounded-t-md py-2 pl-5 font-semibold">
   Comprehensive HEEADSSS Assessment
  </div>



<form [formGroup]="consentForm" class="grid grid-cols-16 gap-x-4 w-full mb-10">
  <div class="grid grid-cols-12">

    <div class="col-span-6 px-5 pt-5">
      <label for="assessment_date" class="text-sm font-semibold">Assessment Date</label>
      <input type="date" name="assessment_date" id="assessment_date" class="input" formControlName="assessment_date" [max]="max_date">
    </div>

    <div class="col-span-6 grid gap-x-4 mt-12">
      <div class="px-5">
        <input type="checkbox" class="input-checkbox" id="refused_flag" formControlName="refused_flag" (change)="openModal()"/>
        <label for="refused_flag" class="text-sm" >
          {{ !consentForm.value.consent_flag === true ? '
          The patient/guardian Refused to Conduct the Assessment.' : 'The patient/guardian Withdrew Consent' }}
        </label>
      </div>

      <div class="px-5 mt-10" *ngIf="consentForm.value.refused_flag === true">
        <label for="other_client_type" class="text-sm font-semibold">{{ !consentForm.value.consent_flag === true ? '
          Refusal Reason' : 'Withdrawal Reason' }}</label>
        <input type="input" name="other_client_type" id="other_client_type" class="input">
      </div>


    </div>





    <div class="col-span-6 grid gap-x-4 mt-10">
      <div class="px-5">
        <input type="checkbox" class="input-checkbox" id="consent_flag" formControlName="consent_flag" />
        <label for="consent_flag" class="text-sm" >
          The patient/guardian has read, fully understood, and signed the patient consent form.
        </label>
      </div>

      <div class="px-5 mt-10" *ngIf="consentForm.value.consent_flag === true">
        <label for="lib_asrh_consent_type_id" class="text-sm font-semibold">Guardian Type</label>
        <select name="lib_asrh_consent_type_id" id="lib_asrh_consent_type_id" class="input" formControlName="lib_asrh_consent_type_id">
          <!-- <option [ngValue]="0" selected> </option> -->
          <option *ngFor="let type of consent_type" [value]="type.id">{{ type.desc | titlecase }}</option>
        </select>
      </div>

      <div class="px-5 mt-10" *ngIf="consentForm.value.consent_flag === true">
        <label for="consent_type_other" class="text-sm font-semibold">Please Specify if Others</label>
        <input type="input" name="consent_type_other" id="consent_type_other" class="input" formControlName="consent_type_other">
      </div>

    </div>



  </div>
</form>

<div class="flex justify-center mb-10">
  <button class="btn-save" [disabled]="is_saving || !consentForm.dirty || consentForm.invalid" (click)="onSubmit(); consentForm.markAsPristine();">
    <fa-icon [icon]="faSave" *ngIf="!is_saving" class="mr-2"></fa-icon>
    <fa-icon [icon]="faCircleNotch" *ngIf="is_saving" animation="spin" class="mr-2"></fa-icon>
    {{ selected_asrh_consult?.comprehensive?.assessment_date ? (is_saving ? 'Updating' : 'Update') : (is_saving ? 'Saving' : 'Save') }}
  </button>
</div>
</div>

<div *ngIf="showServiceModal" id="defaultModal" tabindex="-1" class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 w-full md:inset-0 h-modal md:h-full justify-center items-center flex" aria-modal="true" role="dialog" style="z-index:60">
  <div class="relative p-4 w-full max-w-2xl h-auto md:h-auto">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow">
      <!-- Modal header -->
      <div class="flex justify-between items-start py-3 px-5 rounded-t border-b bg-blue-500">
        <h3 class="text-sm font-bold text-white">
            Confirmation
        </h3>
      </div>
      <!-- Modal body -->
      <div class="overflow-y-auto scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-100">
        <form class="text-left m-5">
          <p>Are you sure the patient refused to conduct the Comprehensive HEEADSSS Assessment?</p>
        </form>

      </div>

      <!-- Modal footer -->
      <div class="flex justify-end py-4 px-5 space-x-4 rounded-b border-t border-gray-200">
        <button type="button" class="btn-save bg-gray-400" (click)="toggleServiceModal()">No</button>
        <button  type="submit" class="btn-save px-10 disabled:bg-gray-300" (click)="acceptModal()">
          <!-- <fa-icon></fa-icon> -->
          {{ is_saving ? 'Saving' : 'Yes' }}
        </button>
      </div>
    </div>
  </div>
</div>


<div *ngIf="showServiceModal" class="opacity-50 fixed inset-0 z-50 bg-black"></div>
