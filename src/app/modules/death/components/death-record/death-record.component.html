<div class="flex mt-6">
    <h4 class="font-bold text-gray-600 text-sm">DEATH RECORD FORM</h4>
    <div class="relative">
      <fa-icon [icon]="faInfoCircle" class="peer ml-3 text-gray-300 hover:text-gray-500 z-50"></fa-icon>
      <div
          class="absolute text-sm bg-gradient-to-b from-stone-500 to-gray-400 p-2 rounded-md border border-gray-500  text-white drop-shadow-lg opacity-90 border-check z-50 w-60 invisible peer-hover:visible">
          <h1 class="font-bold drop-shadow-lg">IMPORTANT</h1>
          <p class="font-light drop-shadow-lg">Once saved, the information will be displayed in the input boxes
              and shall not be editable unless Edit button is pressed.</p>
      </div>
  </div>
  </div>
  <!--Admission Date & Time Section-->
  <div class="flex item-start flex-wrap shadow-md rounded-xl pb-5 mt-5">

    <div class="flex justify-between w-full bg-blue-500 px-5 py-3 rounded-tl rounded-tr">
      <h4 class="font-bold text-white text-md mt-2">Registry Information</h4>
      <button type="button" class="inline-block px-4 py-1.5 bg-white text-gray-600 font-semibold text-md leading-normal rounded shadow-md hover:text-white hover:bg-blue-400 hover:shadow-lg focus:bg-blue-500 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-500 active:shadow-lg transition duration-150 ease-in-out flex align-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pencil-plus mr-1" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M8 20l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4h4z"></path>
          <path d="M13.5 6.5l4 4"></path>
          <path d="M16 18h4m-2 -2v4"></path>
       </svg>Save
      </button>
          
      </div>

      <div class="relative w-full text-sm md:w-1/2 lg:w-1/2 px-5 py-2 mt-2">
        <label>Date of Death</label> 
     
       
         
      <div class="relative">
        <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-calendar-time text-blue-500" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M11.795 21h-6.795a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v4"></path>
            <circle cx="18" cy="18" r="4"></circle>
            <path d="M15 3v4"></path>
            <path d="M7 3v4"></path>
            <path d="M3 11h16"></path>
            <path d="M18 16.496v1.504l1 1"></path>
         </svg>
        </div>
       <input type="date" class="mt-2 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 datepicker-input" placeholder="Select date">
      </div>

      </div>


      <div class="relative w-full text-sm md:w-1/2 lg:w-1/2 px-5 py-2 mt-2">
        <label>Time of Death</label> 
     
       
         
      <div class="relative">
        <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-clock text-blue-500" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <circle cx="12" cy="12" r="9"></circle>
                <polyline points="12 7 12 12 15 15"></polyline>
             </svg>
        </div>
       <input type="time" class="mt-2 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 datepicker-input" placeholder="Select date">
      </div>

      </div>

      <div class="relative w-full text-sm md:w-1/2 lg:w-1/2 px-5 py-2 mt-2">
        <label>Type of Death</label> 
     
       
         
      <div class="relative">
        <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-certificate text-blue-500" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <circle cx="15" cy="15" r="3"></circle>
                <path d="M13 17.5v4.5l2 -1.5l2 1.5v-4.5"></path>
                <path d="M10 19h-5a2 2 0 0 1 -2 -2v-10c0 -1.1 .9 -2 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -1 1.73"></path>
                <line x1="6" y1="9" x2="18" y2="9"></line>
                <line x1="6" y1="12" x2="9" y2="12"></line>
                <line x1="6" y1="15" x2="8" y2="15"></line>
             </svg>
        </div>
       <input type="text" class="mt-2 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 datepicker-input" placeholder="">
      </div>

      </div>


      <div class="relative w-full text-sm md:w-1/2 lg:w-1/2 px-5 py-2 mt-2">
        <label>Place of Death</label> 
     
       
         
      <div class="relative">
        <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-map-pin text-blue-500" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <circle cx="12" cy="11" r="3"></circle>
                <path d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z"></path>
             </svg>
        </div>
       <input type="text" class="mt-2 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 datepicker-input" placeholder="">
      </div>

      </div>
    
  
  </div>

  <!--Place of Occurence Section-->
  <div class="flex item-start flex-wrap shadow-md rounded-xl pb-5 mt-5">

    <div class="flex justify-between w-full bg-blue-500 px-5 py-3 rounded-tl rounded-tr">
      <h4 class="font-bold text-white text-md mt-2">Place of Occurence</h4>
      
      </div>

      <div class="relative w-full text-sm md:w-1/2 lg:w-1/2 px-5 py-2 mt-2">
        <label>Region</label> 
     
       
         
      <div class="relative">
        
       <input type="text" class="mt-2 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 datepicker-input" placeholder="">
      </div>

      </div>

      <div class="relative w-full text-sm md:w-1/2 lg:w-1/2 px-5 py-2 mt-2">
        <label>Province</label> 
     
       
         
      <div class="relative">
        
       <input type="text" class="mt-2 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 datepicker-input" placeholder="">
      </div>

      </div>


      <div class="relative w-full text-sm md:w-1/2 lg:w-1/2 px-5 py-2 mt-2">
        <label>Municipality</label> 
     
       
         
      <div class="relative">
        
       <input type="text" class="mt-2 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 datepicker-input" placeholder="">
      </div>

      </div>

      <div class="relative w-full text-sm md:w-1/2 lg:w-1/2 px-5 py-2 mt-2">
        <label>Barangay</label> 
     
       
         
      <div class="relative">
       
       <input type="text" class="mt-2 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 datepicker-input" placeholder="">
      </div>

      </div>

  </div>
