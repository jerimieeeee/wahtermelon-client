<nav class="sticky top-0 z-30 bg-white">
  <div class="md:h-22 py-auto px-6 md:flex md:justify-between md:items-center">
    <div class="flex justify-between items-center">
      <a href="">
        <img src="./assets/img/wah_icon.png" class="rounded-full w-12 h-12 mx-auto mr-5" />
      </a>
        <ng-select class="search" placeholder="search"
          [items]="patients$ | async"
          bindLabel="last_name"
          [minTermLength]="minLengthTerm"
          [loading]="patientLoading"
          typeToSearchText="search..."
          [typeahead]="searchInput$"
          [(ngModel)]="selectedPatient"
          (change)="onSelect(selectedPatient)"
          [clearSearchOnAdd]="true">
          <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
            <!-- <a href="itr"> -->
              <div class="grid grid-flow-col auto-cols-max">

                  <div class="my-auto mr-3">
                    <img src="./assets/img/profile_1.jpg" alt="profile_img" class="rounded-full w-14 h-14 mx-auto mr-2" />
                  </div>
                  <div>
                    <h5 class="text-blue-400" [ngOptionHighlight]="search">{{ item.last_name }}, {{ item.first_name }}</h5>
                    <h6 class="text-muted">{{ item.birthdate }}</h6>
                    <h6 class="text-muted">{{ item.brgy }}, {{ item.muncity }}</h6>
                  </div>
              </div>
            <!-- </a> -->
          </ng-template>

          <ng-template ng-footer-tmp>
            <a class="text-blue-600" href="registration"> Create a new record</a>
          </ng-template>
        </ng-select>
      <!-- </div> -->
    </div>


    <div class="md:flex items-center">
      <div class="flex flex-col md:flex-row md:mx-2 items-center">
        <a class="my-1 text-sm text-gray-700 font-medium hover:text-indigo-500 md:mx-2 md:my-0" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 22 22" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2" />
          </svg>
        </a>
        <a class="my-1 text-sm text-gray-700 hover:text-indigo-500 md:mx-2 md:my-0" href="#">
          <svg class="fill-current w-6 h-6" viewBox="0 0 22 22" xmlns="http://www.w3.org/2000/svg">
            <path d="M16,4c0-1.11,0.89-2,2-2s2,0.89,2,2s-0.89,2-2,2S16,5.11,16,4z M20,22v-6h2.5l-2.54-7.63C19.68,7.55,18.92,7,18.06,7h-0.12 c-0.86,0-1.63,0.55-1.9,1.37l-0.86,2.58C16.26,11.55,17,12.68,17,14v8H20z M12.5,11.5c0.83,0,1.5-0.67,1.5-1.5s-0.67-1.5-1.5-1.5 S11,9.17,11,10S11.67,11.5,12.5,11.5z M5.5,6c1.11,0,2-0.89,2-2s-0.89-2-2-2s-2,0.89-2,2S4.39,6,5.5,6z M7.5,22v-7H9V9 c0-1.1-0.9-2-2-2H4C2.9,7,2,7.9,2,9v6h1.5v7H7.5z M14,22v-4h1v-4c0-0.82-0.68-1.5-1.5-1.5h-2c-0.82,0-1.5,0.68-1.5,1.5v4h1v4H14z" />
          </svg>
        </a>
        <span class="block text-2xl">
          |
        </span>
      </div>

      <div class="flex items-center">
        <a class="relative text-gray-700 hover:text-gray-600 mx-1" href="#">
          <fa-icon [icon]="faBell" [styles]="{'color': '#3B82F6'}" size="lg"></fa-icon>
          <span class="absolute top-0 left-0 rounded-full bg-red-600 text-white p-1 text-xs"></span>
        </a>

        <div class="flex justify-center md:block leading-tight mx-2 my-1">
          <img src="./assets/img/profile_1.jpg" class="rounded-full w-12 h-12 mx-auto" />
        </div>

        <div class="flex justify-center md:block leading-tight mx-2 my-1">
          <span class="block text-xs">
            Hello,
          </span>
          <span class="block text-blue-500 font-medium">
            Dahyun, Kim
          </span>
        </div>

        <div>
          <div class="dropdown inline-block relative">
            <button class="bg-gray-300 text-gray-700 font-semibold py-2 px-2 rounded-2xl rounded inline-flex items-center">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/> </svg>
            </button>

            <ul class="dropdown-menu absolute hidden text-gray-700 pt-2 -mr-12">
              <li class=""><a class="rounded-t bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap" href="#">Settings</a></li>
              <li class=""><a class="bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap" href="#">Contact us</a></li>
              <li class=""><a class="rounded-b bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap" href="#">Sign out</a></li>
            </ul>
          </div>
        </div>

        <div class="flex md:hidden">
          <button type="button" class="text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600" aria-label="toggle menu">
            <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
              <path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>


  <!-- <div class="md:h-22 py-auto px-6 md:flex md:justify-between md:items-center">
      <ng-select class="custom" placeholder="search" [(ngModel)]="selectedCar">
        <ng-option *ngFor="let car of cars" [value]="car.id">{{car.name}}</ng-option>
      </ng-select>
      <ng-select [items]="cars"
                bindLabel="name"
                bindValue="id"
                [(ngModel)]="selectedCar">
      </ng-select>
  </div> -->

</nav>
