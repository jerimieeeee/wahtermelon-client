<div class="pt-5">
  <div class="border border-solid border-gray-200 rounded-lg">
    <div class="bg-blue-500 w-full text-white p-3 rounded-t-lg font-semibold">
      Tooth History
    </div>

    <div class="col-span-1 px-5">
      <div class="border-b border-slate-200 my-3 text-gray-800 uppercase text-sm">
        Medical History
      </div>
      <div class="grid grid-cols-3 pl-3">
        <div class="col-span-1 mb-2" *ngFor="let history of lib_medical_history">
          <input type="checkbox" class="input-checkbox" />
          <label class="pl-2 text-sm">{{ history.desc }}</label>
        </div>
      </div>
      <div class="block m-3">
        <textarea rows="2" id="intial_dx" placeholder="Remarks" class="placeholder-slate-400 w-full rounded-md border-gray-300 bg-gray-50"></textarea>
      </div>
    </div>

    <div class="col-span-1 px-5">
      <div class="border-b border-slate-200 my-3 text-gray-800 uppercase text-sm">
        Dietary/Social History
      </div>
      <div class="grid grid-cols-3 pl-3">
        <div class="col-span-1 mb-2" *ngFor="let history of lib_social_history">
          <input type="checkbox" class="input-checkbox" />
          <label class="pl-2 text-sm">{{ history.desc }}</label>
        </div>
      </div>
      <div class="block m-3">
        <textarea rows="2" id="intial_dx" placeholder="Remarks" class="placeholder-slate-400 w-full rounded-md border-gray-300 bg-gray-50"></textarea>
      </div>
    </div>

    <div class="text-right m-5">
      <button type="button" (click)="saveConsult()" class="btn-save" [disabled]="is_saving">
        <fa-icon class="mr-3" [icon]="is_saving ? faSpinner : faSave" [spin]="is_saving"></fa-icon>
        {{ is_saving ? 'Saving' : 'Save' }}
      </button>
    </div>
  </div>

  <div class="mt-5 border border-solid border-gray-200 rounded-lg">
    <div class="bg-blue-500 w-full text-white p-3 rounded-t-lg justify-between flex">
      <span>Hospitalization History</span>
      <span>
        <button type="button" class="bg-white text-blue-500 px-1 rounded-md" (click)="addHospHistory()">
          <fa-icon [icon]="faPlus"></fa-icon>
        </button>
      </span>
    </div>
    <table class="w-full text-center mb-5">
      <thead class="border-b">
        <tr>
          <th class="py-2">Admisison Date</th>
          <th>Discharge Date</th>
          <th>Type of Hospitalization</th>
          <th>Cause of Hospitalization</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>test</td>
          <td>test</td>
          <td>test</td>
          <td>test</td>
          <td>test</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
