<div id="defaultModal" tabindex="-1" class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 w-full md:inset-0 h-modal md:h-full justify-center items-center flex" aria-modal="true" role="dialog" style="z-index:60">
  <div class="relative p-4 w-full max-w-3xl h-auto md:h-auto">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow">
      <!-- Modal header -->
      <div class="flex justify-between items-start py-3 px-5 rounded-t border-b bg-orange-400">
        <h3 class="text-sm font-bold text-white">
            Search Case Rate
        </h3>
      </div>
      <!-- Modal body -->
      <div class="overflow-y-auto h-96 scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-100">
        <form [formGroup]="searchForm" (submit)="onSubmit()" class="text-left text-gray-500 m-5">
          <div class="grid grid-cols-12 gap-4">
            <div class="col-span-4">
              <label for="diagnosis_description">Diagnosis Description</label>
              <input type="text" name="diagnosis_description" id="diagnosis_description" formControlName="diagnosis_description" class="input">
            </div>

            <div class="col-span-4">
              <label for="icd10_code">ICD10 Code</label>
              <input type="text" name="icd10_code" id="icd10_code" formControlName="icd10_code" class="input">
            </div>

            <div class="col-span-4">
              <label for="rvs_code">RVS Code</label>
              <input type="text" name="rvs_code" id="rvs_code" formControlName="rvs_code" class="input">
            </div>

            <div class="col-span-12 flex justify-center">
              <button type="submit" class="btn-save">
                <fa-icon [icon]="faMagnifyingGlass" class="pr-2"></fa-icon>
                Search
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="flex justify-end py-4 px-5 space-x-4 rounded-b border-t border-gray-200">
        <button type="button" class="btn-save bg-gray-400" (click)="closeModal()">Close</button>
        <!-- <button [disabled]="is_saving || searchForm.invalid" type="submit" class="btn-save px-10 disabled:bg-gray-300" (click)="onSubmit()" >
          {{ is_saving ? 'Saving' : 'Save' }}
        </button> -->
      </div>
    </div>
  </div>
</div>

<div class="opacity-50 fixed inset-0 z-50 bg-black"></div>
