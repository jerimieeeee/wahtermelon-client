<div id="defaultModal" tabindex="-1" class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 w-full md:inset-0 h-modal md:h-full justify-center items-center flex" aria-modal="true" role="dialog" style="z-index:60">
  <div class="relative p-4 w-full max-w-4xl h-auto md:h-auto">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex justify-between items-start py-3 px-5 rounded-t border-b bg-blue-500 dark:border-gray-600">
        <h3 class="mt-2 text-sm font-bold text-white dark:text-white">
            Lab Request
        </h3>
      </div>
      <!-- Modal body -->
      <div class="overflow-y-auto h-96 scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-100">
        <div class="w-full text-left text-gray-500 dark:text-gray-400">
          <div class="grid grid-cols-2 p-5 w-full px-5">
            <div class="col-span-1 grid grid-cols-2 w-full">
              <label for="request_date" class="input-label text-left pt-3 pr-5">Request Date</label>
              <input type="date" class="input w-44" [(ngModel)]="request_date" [max]="max_date"/>
            </div>
            <div *ngIf="consult_id" class="input-label col-span-1 pl-5 pt-3">
              Consult ID: {{ consult_id }}
            </div>
            <div>
              <div class="col-span-1 grid grid-cols-2 w-full">
                <label for="request_date" class="input-label text-left pt-3 pr-5">Recommended by physician?</label>
                <select type="date" class="input w-44" [(ngModel)]="is_recommended">
                  <option></option>
                  <option *ngFor="let rec of recommended" [value]="rec.code">{{ rec.desc }}</option>
                </select>
              </div>
            </div>

            <div *ngIf="!consult_id" class="col-span-2 flex justify-center w-full mt-3">
              <div class="bg-orange-100 border border-orange-500 p-3 rounded-md text-orange-700 ">
                You are requesting this lab independently. <br />
                <span class="text-sm font-normal">
                  If you wish to link this lab request to an open consult please open
                  that specify consult and try to request again.
                </span>
              </div>
            </div>

            <div class="col-span-2 grid grid-cols-2 pt-5 pl-5" *ngIf="lab_req_list">
              <span class="col-span-2">Requested Labs</span>
              <div class="col-span-1 mb-2 flex justify-between" *ngFor="let req of lab_req_list">
                <span class="w-1/2">{{ req.laboratory.desc }} </span>
                <span class="w-1/2 text-right mr-5">{{ req.request_date | date: 'MM/dd/yyyy' }} </span>
              </div>
            </div>
            <div class="col-span-2 grid grid-cols-2 pt-5 pl-5">
              <div class="col-span-1 mb-2" *ngFor="let lab of lab_list">
                <input [disabled]="consult_done || !request_date" (click)="updateList(lab.code)" type="checkbox" [(ngModel)]="labs[lab.code]" class="rounded-md border border-gray-400 p-2 disabled:bg-gray-200">
                {{ lab.desc }}
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="flex justify-end py-4 px-5 space-x-4 rounded-b border-t border-gray-200 dark:border-gray-600">
        <button  type="button" class="btn-save bg-gray-400 px-10" (click)="closeModal()">Close</button>
        <button [disabled]="!request_date || count === 0 || !is_recommended || is_saving" type="button" class="btn-save px-10 disabled:bg-gray-300" (click)="onSubmit()">
          Request
        </button>
      </div>
    </div>
  </div>
</div>

<div class="opacity-50 fixed inset-0 z-50 bg-black"></div>
