<div id="defaultModal" tabindex="-1" class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 w-full md:inset-0 h-modal md:h-full justify-center items-center flex" aria-modal="true" role="dialog" style="z-index:60">
  <div class="relative p-4 w-full max-w-3xl h-auto md:h-auto">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex justify-between items-start py-3 px-5 rounded-t border-b bg-blue-500 dark:border-gray-600">
        <h3 class="mt-2 text-sm font-bold text-white dark:text-white">
            Surgical History
        </h3>
      </div>
      <!-- Modal body -->
      <div class="overflow-y-auto h-96 scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-100">

          <!-- <div class="flex item-start flex-wrap pb-5 px-5" *ngFor="let list of history_list">

            <div class="w-4/12 flex mb-5" >
              <input type="checkbox" [(ngModel)]="patient_history.medical_history_id[list.id]"
              attr.id="patient_history{{list.id}}" class="flex-none mt-2 mr-2 border border-gray-300 sm:text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block p-2.5">
              <label attr.for="patient_history{{list.id}}" class="flex-1 mt-2 text-gray-800">{{ list.history_desc }}</label>
            </div>

            <div class="w-8/12">
              <input type="text" class="input" [(ngModel)]="patient_history.remarks[list.id]"/>
            </div>
          </div> -->
          <div class="grid grid-cols-3 gap-4 w-full text-left py-2 px-10">
            <div class="col-span-1">
              <label for="operation" class="text-sm">Surgical procedure</label>
              <input name="operation" [(ngModel)]="surgical_form.operation" type="text" class="input" />
            </div>

            <div class="col-span-1">
              <label for="operation_date" class="text-sm">Date</label>
              <input name="operation_date" [(ngModel)]="surgical_form.operation_date" type="date" class="input" />
            </div>

            <div class="col-span-1">
              <!-- <label for="operation_date">Date</label>
              <input name="operation_date" [(ngModel)]="operation_date" type="date" class="input" /> -->
              <button type="button" (click)="onSubmit()" [disabled]="!surgical_form.operation && !surgical_form.operation_date" class="btn-save w-full mt-6 disabled:bg-gray-300">
                <fa-icon *ngIf="is_saving" [icon]="faSpinner" spin="true" class="mr-2"></fa-icon>
                {{ is_saving ? 'Saving' : 'Save' }}
              </button>
            </div>
          </div>
          <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                <th scope="col" class="py-3 px-6">Description</th>
                <th scope="col" class="py-3 px-6">Srugical Date</th>
                <th scope="col" class="py-3 px-6">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let surgical of surgical_list" class="bg-white border-b">
                <td class="py-4 px-6">
                  {{ surgical.operation }}
                </td>
                <th scope="row" class="py-4 px-6">
                  {{ surgical.operation_date | date: 'MM/dd/yyyy' }}
                </th>
                <td class="py-4 px-6">
                  <fa-icon (click)="editSurgical(surgical)" class="mx-0 my-0 text-amber-500 hover:cursor-pointer flex-none mr-2" [icon]="faPenToSquare"></fa-icon>
                </td>
              </tr>
            </tbody>
          </table>
      </div>

      <!-- Modal footer -->
      <div class="flex justify-end py-4 px-5 space-x-4 rounded-b border-t border-gray-200 dark:border-gray-600">
        <button  type="button" class="btn-save bg-gray-400 px-10" (click)="closeModal()">Close</button>
        <!-- <button  type="button" class="btn-save px-10" (click)="onSubmit()" >Save</button> -->
      </div>
    </div>
  </div>
</div>

<div class="opacity-50 fixed inset-0 z-50 bg-black"></div>
