<div class="grid grid-cols-12 item-start flex-wrap shadow-md rounded-xl mb-8 mt-8">
  <div class="col-span-12 flex bg-blue-500 px-5 py-3 rounded-t-xl">
    <h4 class="font-bold text-white text-md mt-2 mb-2">Patient NCD Consulting Record</h4>
  </div>

  <!-- <div class="text-sm col-start-1 col-span-4 px-5 mt-4 mb-6">
      <h4 class="mb-1">Consultation Date:</h4>
      <input class="text-sm border border-gray-200 p-2.5 rounded bg-white w-full"
              type="date" name="date" formControlName="aDate">
  </div> -->
  <div class="col-span-12">
    <div class="text-sm col-span-12 px-5 mt-4">
      <h4 class="font-bold text-md mt-2 mb-2 text-lg text-blue-500">Current Medications</h4>
    </div>
    <div class="text-sm col-span-12 px-5 mb-6 ml-5">
      <h4 class="mb-1 font-semibold">List current medications</h4>
      <textarea name="text" [(ngModel)]="ncd_record.current_medication" rows="4" class="text-sm border border-gray-200 p-2.5 rounded bg-white w-full"></textarea>
    </div>
  </div>

  <div class="col-span-12">
    <div class="text-sm col-span-12 px-5">
      <h4 class="font-bold text-md mt-2 mb-2 text-lg text-blue-500">Diagnosis & Associated Clinical Conditions</h4>
    </div>
    <div class="col-span-12 grid grid-cols-12 gap-4 ml-10 mb-6">
      <div *ngFor="let diag of diagnosis" class="text-sm col-span-6 ">
        <input [(ngModel)]="patient_diagnosis[diag.id]" type="checkbox" attr.id="patient_diagnosis{{diag.id}}" class="h-4 w-4 border-gray-400 text-blue-500 rounded-md mr-3">
        <label attr.for="patient_diagnosis{{diag.id}}" class="ml-1 align-middle">{{diag.desc}}</label>
      </div>
    </div>
  </div>

  <div class="col-span-12">
    <div class="text-sm col-span-12 px-5">
      <h4 class="font-bold text-md mt-2 mb-2 text-lg text-blue-500">Target Organ Damage</h4>
    </div>
    <div class="col-span-12 grid grid-cols-12 gap-4 ml-10 mb-6">
      <div *ngFor="let organ of target_organ" class="text-sm col-span-6 ">
        <input [(ngModel)]="patient_target_organ[organ.id]" type="checkbox" attr.id="patient_target_organ{{organ.id}}" class="h-4 w-4 border-gray-400 text-blue-500 rounded-md mr-3">
        <label attr.for="patient_target_organ{{organ.id}}" class="ml-1 align-middle">{{organ.desc}}</label>
      </div>
    </div>
  </div>

  <div class="col-span-12">
    <div class="text-sm col-span-12 px-5">
      <h4 class="font-bold text-md mt-2 mb-2 text-lg text-blue-500">Physical Examination</h4>
    </div>
    <div class="col-span-12 grid grid-cols-12 gap-4 ml-10 mb-6 mr-5">
      <div class="text-sm col-span-6" *ngFor="let pe of physical_examination">
        <h1 class="mb-1">{{ pe.desc}}</h1>
        <select [(ngModel)]="ncd_record[pe.code]" class="text-sm form-select bg-white border-gray-200 border p-2.5 rounded-md w-full" name="family_hx_hypertension">
          <option [value]="result.id" *ngFor="let result of physical_examination_result">
            {{ result.desc }}
          </option>
        </select>
      </div>
    </div>

    <div class="text-sm col-span-12 px-5 mb-6 ml-5">
      <h4 class="mb-1 font-semibold">Other significant findings/ Laboratory results</h4>
      <textarea name="text" [(ngModel)]="ncd_record.other_findings" rows="4" class="text-sm border border-gray-200 p-2.5 rounded bg-white w-full"></textarea>
    </div>
  </div>

  <div class="col-span-12">
    <div class="text-sm col-span-12 px-5">
      <h4 class="font-bold text-md mt-2 mb-2 text-lg text-blue-500">Provided Counselling On</h4>
    </div>
    <div class="col-span-12 grid grid-cols-12 gap-4 ml-10 mb-6">
      <div *ngFor="let coun of counselling" class="text-sm col-span-6 ">
        <input type="checkbox" [(ngModel)]="patient_counseling[coun.id]" attr.id="patient_counseling{{coun.id}}" class="h-4 w-4 border-gray-400 text-blue-500 rounded-md mr-3">
        <label attr.for="patient_counseling{{coun.id}}" class="ml-1 align-middle" [value]="coun.id">{{coun.desc}}</label>
      </div>
    </div>
  </div>

  <div class="col-span-12">
    <div class="text-sm col-span-12 px-5 mt-4">
      <h4 class="font-bold text-md mt-2 mb-2 text-lg text-blue-500">Others</h4>
    </div>
    <div class="text-sm col-span-12 px-5 mb-6 ml-5">
      <h4 class="mb-1 font-semibold">Other information</h4>
      <textarea name="text" [(ngModel)]="ncd_record.other_info" rows="4" class="text-sm border border-gray-200 p-2.5 rounded bg-white w-full"></textarea>
    </div>
  </div>

  <div class="col-span-12 flex justify-end mr-5 mb-5">
    <button [disabled]="is_saving" type="button" (click)="onSubmit()" class="btn-save px-10 disabled:bg-gray-300">
      <fa-icon *ngIf="!is_saving" [icon]="faSave" class="mr-3"></fa-icon>
      <fa-icon *ngIf="is_saving" [icon]="faSpinner" class="mr-3" spin="true"></fa-icon>
      Save
    </button>
  </div>
</div>
