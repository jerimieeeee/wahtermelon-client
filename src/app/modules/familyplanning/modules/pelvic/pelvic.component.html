
<div class="m-5 border border-slate-200 rounded-lg">
    <div class="bg-blue-500 text-sm text-white rounded-t-md py-2 pl-3 font-semibold">
     Pelvic Excam
    </div>

    <div class="mx-5 mb-5">

        <div *ngFor="let pe of pe_grouped | keyvalue" class="mt-1 grid grid-cols-3 gap-x-4 w-full">
            <div  class="col-span-3 border-b border-slate-200 w-full my-2 pt-3 gap-x-4 font-semibold text-sky-500">
            {{ pe.key | titlecase}}
            </div>
            <div class="col-span-3 grid grid-cols-3 gap-x-4 mx-5">
                <div *ngFor="let val of pe.value" >
                    <input type="checkbox" class="input-checkbox" [(ngModel)]="pelvic_codes[val.code]"/>
                    <label class="pl-1 py-0.5 font-semibold items-center text-center"> {{ val.desc }}</label>
                </div>
            </div>
        </div>

        <div class="flex justify-center mt-5">
            <button class="btn-save mr-5 mt-4" [disabled]="is_saving" (click)="onSubmit()">
              <fa-icon [icon]="faSave" *ngIf="!is_saving" class="mr-2"></fa-icon>
              <fa-icon [icon]="faSpinner" *ngIf="is_saving" animation="spin" class="mr-2"></fa-icon>
              Save
            </button>
        </div>


    </div>

</div>
