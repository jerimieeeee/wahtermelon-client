<div id="defaultModal" tabindex="-1" class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 w-full md:inset-0 h-modal md:h-full justify-center items-center flex" aria-modal="true" role="dialog" style="z-index:60">
  <div class="relative p-4 w-full max-w-2xl h-auto md:h-auto">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex justify-between items-start py-3 px-5 rounded-t border-b bg-blue-500 dark:border-gray-600">
        <h3 class="mt-2 text-sm font-bold text-white dark:text-white">
            SET DATE
        </h3>
        <!-- <button  type="button" class="text-white bg-red-500 hover:ring-2 focus:outline-none hover:ring-red-300 rounded text-sm font-medium px-4 py-2.5 transition duration-150 ease-in-out" (click)="showDeleteForm()">
          <fa-icon class="mx-0 my-0 text-white" [icon]="faTrash"></fa-icon>
        </button> -->

      </div>
      <!-- Modal body -->
      <div class="overflow-y-auto h-72 scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-100">
        <div class="grid grid-cols-1 mt-10">
          <div class="relative w-1/2 text-sm px-5 py-2 mt-2 mx-auto">
            <label for="pStartDate">Start Date</label>
            <input name="pStartDate" id="pStartDate" [(ngModel)]="pStartDate" type="date" class="mt-2 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>

          <div class="relative w-1/2 text-sm px-5 py-2 mt-2 mx-auto">
            <label for="pEndDate">End Date</label>
            <input name="pEndDate" id="pEndDate" [(ngModel)]="pEndDate" type="date" class="mt-2 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>
        </div>
      </div>

      <!-- Modal footer  -->
      <div class="flex justify-end py-4 px-5 space-x-4 rounded-b border-t border-gray-200 dark:border-gray-600">
        <button [disabled]="is_loading" type="button" class="btn-save bg-gray-400 px-10" (click)="closeModal()">Close</button>
        <button [disabled]="is_loading" type="button" class="btn-save px-10 disabled:bg-gray-300" (click)="onSubmit()" >Get List</button>
      </div>
    </div>
  </div>
</div>

<div class="opacity-50 fixed inset-0 z-50 bg-black"></div>
