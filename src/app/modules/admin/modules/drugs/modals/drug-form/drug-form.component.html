<div id="defaultModal" tabindex="-1" class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 w-full md:inset-0 h-modal md:h-full justify-center items-center flex" aria-modal="true" role="dialog" style="z-index:60">
  <div class="relative p-4 w-full max-w-3xl h-auto md:h-auto">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <div class="flex justify-between items-start py-3 px-5 rounded-t border-b bg-blue-500 dark:border-gray-600">
        <h3 class="mt-2 text-sm font-bold text-white dark:text-white">
            Add new drugs
        </h3>
      </div>
      <div class="overflow-y-auto h-96 scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-100">
        <form [formGroup]="drugForm" class="w-full max-w-3xl text-left text-gray-500 dark:text-gray-400">

          <!-- START PATIENT DETAILS -->
          <div class="flex item-start flex-wrap pb-5 px-5">
            <!-- <div class="flex justify-between w-full -px-5 mt-3 rounded-tl rounded-tr">
              <h4 class="font-bold text-blue-500 text-sm mt-2">Patient Details</h4>
            </div> -->

            <div class="relative w-full text-sm px-5 py-2 mt-2">
              <label class="font-semibold" for="brand_name" [ngClass]="{'text-red-500': is_saving && f.brand_name.errors}">Brand name</label>
              <input name="brand_name" id="brand_name" formControlName="brand_name" type="text" class="input" [ngClass]="{'invalid-input': is_saving && f.brand_name.errors}">

              <div *ngIf="is_saving && f.brand_name.errors" class="invalid-alert">
                <div *ngIf="f.brand_name.errors?.['required']">
                  {{ required_message }}
                </div>
              </div>
            </div>

            <div class="relative w-full text-sm px-5 py-2 mt-2">
              <label class="font-semibold" for="generic_name" [ngClass]="{'text-red-500': is_saving && f.generic_name.errors}">Generic Name</label>
              <input name="generic_name" id="generic_name" formControlName="generic_name" [ngClass]="{'invalid-input': is_saving && f.generic_name.errors}" type="text" class="input">

              <div *ngIf="is_saving && f.generic_name.errors" class="invalid-alert">
                <div *ngIf="f.generic_name.errors?.['required']">
                  {{ required_message }}
                </div>
              </div>
            </div>

            <div class="relative w-full text-sm md:w-2/6 lg:w-2/6 px-5 py-2 mt-2">
              <label class="font-semibold" for="dosage" [ngClass]="{'text-red-500': is_saving && f.dosage.errors}">Dosage</label>
              <input name="dosage" id="dosage" formControlName="dosage" [ngClass]="{'invalid-input': is_saving && f.dosage.errors}" type="number" class="input">

              <div *ngIf="is_saving && f.dosage.errors" class="invalid-alert">
                <div *ngIf="f.dosage.errors?.['required']">
                  {{ required_message }}
                </div>
              </div>
            </div>

            <div class="relative w-full text-sm md:w-2/6 lg:w-2/6 px-5 py-2 mt-2">
              <label class="font-semibold" for="dosage_unit" [ngClass]="{'text-red-500': is_saving && f.dosage_unit.errors}">Dosage unit</label>
              <select name="dosage_unit" id="dosage_unit" formControlName="dosage_unit" [ngClass]="{'invalid-input': is_saving && f.dosage_unit.errors}" class="input">
                <option [value]="type.id" *ngFor="let type of membership_types">{{ type.desc}}</option>
              </select>
              <div *ngIf="is_saving && f.dosage_unit.errors" class="invalid-alert">
                <div *ngIf="f.dosage_unit.errors?.['required']">
                  {{ required_message }}
                </div>
              </div>
            </div>

            <div class="relative w-full text-sm md:w-2/6 lg:w-2/6 px-5 py-2 mt-2">
              <label class="font-semibold" for="dosage_regimen" [ngClass]="{'text-red-500': is_saving && f.dosage_regimen.errors}">Dosage regimen</label>
              <select name="dosage_regimen" id="dosage_regimen" formControlName="dosage_regimen" [ngClass]="{'invalid-input': is_saving && f.dosage_regimen.errors}" class="input">
                <option [value]="type.id" *ngFor="let type of membership_types">{{ type.desc}}</option>
              </select>
              <div *ngIf="is_saving && f.dosage_regimen.errors" class="invalid-alert">
                <div *ngIf="f.dosage_regimen.errors?.['required']">
                  {{ required_message }}
                </div>
              </div>
            </div>

            <div class="relative w-full text-sm md:w-2/6 lg:w-2/6 px-5 py-2 mt-2">
              <label class="font-semibold" for="duration" [ngClass]="{'text-red-500': is_saving && f.duration.errors}">Duration</label>
              <input name="duration" id="duration" formControlName="duration" [ngClass]="{'invalid-input': is_saving && f.duration.errors}" type="number" class="input">

              <div *ngIf="is_saving && f.duration.errors" class="invalid-alert">
                <div *ngIf="f.duration.errors?.['required']">
                  {{ required_message }}
                </div>
              </div>
            </div>

            <div class="relative w-full text-sm md:w-2/6 lg:w-4/6 px-5 py-2 mt-2">
              <label class="font-semibold" for="duration_frequency" [ngClass]="{'text-red-500': is_saving && f.duration_frequency.errors}">Duration frequency</label>
              <select name="duration_frequency" id="duration_frequency" formControlName="duration_frequency" [ngClass]="{'invalid-input': is_saving && f.duration_frequency.errors}" class="input">
                <option [value]="type.id" *ngFor="let type of membership_types">{{ type.desc}}</option>
              </select>
              <div *ngIf="is_saving && f.duration_frequency.errors" class="invalid-alert">
                <div *ngIf="f.duration_frequency.errors?.['required']">
                  {{ required_message }}
                </div>
              </div>
            </div>

            <div class="relative w-full text-sm px-5 py-2 mt-2">
              <label class="font-semibold" for="medicine_purpose" [ngClass]="{'text-red-500': is_saving && f.medicine_purpose.errors}">Medicine purpose</label>
              <select name="medicine_purpose" id="medicine_purpose" formControlName="medicine_purpose" [ngClass]="{'invalid-input': is_saving && f.medicine_purpose.errors}" class="input">
                <option [value]="type.id" *ngFor="let type of membership_types">{{ type.desc}}</option>
              </select>
              <div *ngIf="is_saving && f.medicine_purpose.errors" class="invalid-alert">
                <div *ngIf="f.medicine_purpose.errors?.['required']">
                  {{ required_message }}
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="submit_errors" id="show_errors" class="relative mx-10 col-span-8 bg-red-200 rounded border border-red-300 text-red-900 text-sm mb-5">
            <div class="block p-3 pl-10" >
              <ul class="list-disc" >
                <li *ngFor="let error of submit_errors | keyvalue">{{ error.value }}</li>
              </ul>
            </div>
          </div>
        </form>


      </div>
      <div class="flex justify-end py-4 px-5 space-x-4 rounded-b border-t border-gray-200 dark:border-gray-600">
        <div [@openCloseTrigger] *ngIf="showAlert" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 my-1 rounded h-11 relative w-64 justify-start" role="alert">
          <span class="block sm:inline">Record was updated.</span>
        </div>

        <button  type="button" class="text-white bg-gray-400 hover:ring-2 focus:outline-none hover:ring-gray-300 rounded text-sm font-medium my-2 px-6 py-2.5 transition duration-150 ease-in-out" (click)="closeModal()">Close</button>
        <button  type="button" class="text-white bg-blue-500 enabled:hover:ring-2 enabled:focus:outline-none enabled:hover:ring-blue-300 disabled:opacity-75 font-medium rounded text-sm my-2 px-6 py-2.5 text-center transition duration-150 ease-in-out" (click)="onSubmit()" >Save</button>
      </div>
    </div>
  </div>
</div>

<div class="opacity-50 fixed inset-0 z-50 bg-black"></div>
