
<div class="m-5 border border-slate-200 rounded-lg">
  <div class="bg-blue-500 text-sm text-white rounded-t-md py-2 pl-5 font-semibold">
   Assessment Summary
  </div>
 
  <div class="mt-1 w-full" *ngFor="let home of selected_asrh_consult?.answers; let i = index">
   
    <div *ngIf="home.answer === '1'">
      <div class="text-sm py-4">
        {{home.question.question}}
        <button (click)="home.collapsed = !home.collapsed" class="bg-blue-500 text-white px-2 py-1 rounded">
          {{home.collapsed ? 'Show' : 'Hide'}} Details {{i}}
        </button>
      </div>
      <div *ngIf="i === 0 ? !home.collapsed : home.collapsed">
        <div *ngFor="let algo of home.question.algorithm" class="text-sm py-4">
          {{algo.code}}-{{algo.desc}}
          <div>
            <span [innerHTML]="parseReason(algo.ask_instruction)"></span>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
