<div class="flex mt-5 mb-5">
  <h4 class="font-bold text-gray-600 text-sm">BREASTFEEDING</h4>
  <div class="relative">
    <fa-icon [icon]="faInfoCircle" class="peer ml-3 text-gray-300 hover:text-gray-500 z-50"></fa-icon>
    <div
        class="absolute text-sm bg-gradient-to-b from-stone-500 to-gray-400 p-2 rounded-md border border-gray-500  text-white drop-shadow-lg opacity-90 border-check z-50 w-60 invisible peer-hover:visible">
        <h1 class="font-bold drop-shadow-lg">IMPORTANT</h1>
        <p class="font-light drop-shadow-lg">Once saved, the information will be displayed in the input boxes
            and shall not be editable unless Edit button is pressed.</p>
    </div>
</div>
</div>

<!--Essential Newborn Care Section-->
  <div class="shadow-md rounded-xl mt-5">

    <div class="flex justify-between w-full bg-orange-400 px-5 py-3 rounded-tl rounded-tr ">
      <h4 class="font-bold text-white text-md mt-2 mb-2">Breastfeeding Information</h4>
      <button type="button" class="mt-1 px-4 py-1.5 bg-white text-gray-600 font-semibold text-md leading-normal rounded shadow-md hover:ring-2 hover:ring-gray-300 transition duration-150 ease-in-out flex align-center transform hover:scale-110" (click)="toggleBreastfeedingModal()">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pencil-plus mr-1" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M8 20l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4h4z"></path>
          <path d="M13.5 6.5l4 4"></path>
          <path d="M16 18h4m-2 -2v4"></path>
       </svg>Add
      </button>
    </div>

    <div class="flex item-start flex-wrap py-4">
      <div *ngFor="let month of ccdev" class=" md:w-1/2 lg:w-1/2 px-5 text-sm">
        <p class="py-1">{{month.name}} - {{month.date}}</p>
      </div>
    </div>

    <!--Breastfeeding Modal-->
    <div *ngIf="showBreastfeedingModal" id="defaultModal" tabindex="-1" class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 w-full md:inset-0 h-modal md:h-full justify-center items-center flex" aria-modal="true" role="dialog" style="z-index:60">
      <div class="relative p-4 w-full max-w-3xl h-auto md:h-auto">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
              <!-- Modal header -->
              <div class="flex justify-between items-start p-4 rounded-t border-b dark:border-gray-600 bg-white">
                  <h3 class="mt-1 font-bold text-blue-500 text-md dark:text-white">
                      Breastfeeding Information
                  </h3>
                  <button type="button" class="text-white bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" (click)="toggleBreastfeedingModal()">
                      <svg aria-hidden="true" class="w-5 h-5 rounded" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                      <span class="sr-only">Close modal</span>
                  </button>
              </div>
              <!-- Modal body -->
            <div class="overflow-y-auto h-96 scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-100">
              <table class="w-full max-w-3xl text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-sm text-gray-70 dark:bg-gray-700 dark:text-gray-400">
                  <tr class="w-full py-2 sticky top-0 z-50 bg-gray-50">
                      <th scope="col" class="p-4 pl-12">
                        <div class="flex items-center">
                          <input id="checkbox-all-search" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 rounded-full border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                          <label for="checkbox-all-search" class="sr-only">checkbox</label>
                        </div>
                      </th>
                      <th scope="col" class="py-4 pr-12">
                     Month
                      </th>
                      <th scope="col" class="py-4 px-12">
                      Status
                      </th>
                      <th scope="col" class="py-4 pr-12">
                      Reason for Stopping
                      </th>
                  </tr>
                </thead>
                  <tbody>
                    <tr *ngFor="let month of ccdev, index as i" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                      <td class="p-4 w-4 pl-12">
                        <div class="flex items-center">
                          <input id="{{month.id}}"  [(ngModel)]="month.ischecked" [checked]="month.ischecked" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 rounded-full border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        </div>
                      </td>
                      <td class="py-4 text-sm text-gray-900 dark:text-white">
                        <label for="{{month.id}}">{{month.date}}</label>
                      </td>
                      <td class="py-4 px-12 text-sm" *ngIf="month.ischecked">
                        <select class="select rounded-md text-sm" name="" id="" style="width:100%;">
                          <option class="" *ngFor="let items of ebf">
                          {{items.desc}}
                          </option>
                        </select>
                      </td>
                      <td class="py-4 pr-12 text-sm" *ngIf="month.ischecked">
                        <select class="select rounded-md text-sm" name="" id="" style="width:100%;">
                          <option class="" value="" *ngFor="let reason of reasons">
                          {{reason.desc}}
                          </option>
                        </select>
                      </td>
                    </tr>
                  </tbody>
              </table>
            </div>
  
              <!-- Modal footer -->
              <div class="flex justify-end py-4 px-6 space-x-4 rounded-b border-t border-gray-200 dark:border-gray-600">
                  <button  type="button" class="text-white bg-red-500 hover:ring-2 hover:ring-red-300 focus:outline-none rounded text-sm font-medium px-6 py-2.5 transition duration-150 ease-in-out transform hover:scale-110" (click)="toggleBreastfeedingModal()">Close</button>
                  <button  type="button" class="text-white bg-blue-500 hover:ring-2 hover:ring-blue-300 focus:outline-none font-medium rounded text-sm px-6 py-2.5 text-center transition duration-150 ease-in-out transform hover:scale-110" (click)="toggleBreastfeedingModal()">Save</button>
              </div>
          </div>
      </div>
    </div>
  
  </div>
  
  
  <div *ngIf="showBreastfeedingModal" class="opacity-50 fixed inset-0 z-50 bg-black"></div>
