<div *ngIf="showChart" class="grid grid-cols-1 w-full h-auto">
  <div class="flex justify-between ml-5 font-semibold my-0 text-sky-500">
    <div>
      <button class="font-normal px-2 py-1 text-sm  mr-2" type="button" (click)="toggle_content = !toggle_content">
        <fa-icon [icon]="toggle_content ? faChevronUp : faChevronDown" size="lg"></fa-icon>
      </button>
      {{ toggle_content ? 'HIDE ' : 'SHOW ' }} VITALS CHART
    </div>
    <div class="pt-1 text-blue-500">
      {{ selected_consult_id ? 'Consult ID: '+selected_consult_id : '' }}
    </div>
  </div>

  <div class="cols-span-1 flex w-full mt-3" *ngIf="show_graphs && toggle_content">
    <div *ngIf="show_bp" class="w-1/3 shadow px-2 mr-2 py-4 rounded-xl text-gray-600 border border-slate-100">
      <div id="bp-chart">
        <apx-chart
          [series]="chartOptions?.series"
          [chart]="chartOptions?.chart"
          [xaxis]="chartOptions?.xaxis"
          [stroke]="chartOptions?.stroke"
          [tooltip]="chartOptions?.tooltip"
          [dataLabels]="chartOptions?.dataLabels"
          [title]="chartOptions?.title"
        ></apx-chart>
      </div>
    </div>

    <div *ngIf="show_weight" class="w-1/3 shadow px-2 ml-2  py-4 rounded-xl text-gray-600 border border-slate-100">
      <div id="weight-chart">
        <apx-chart
          [series]="WeightChart?.series"
          [chart]="WeightChart?.chart"
          [xaxis]="WeightChart?.xaxis"
          [stroke]="WeightChart?.stroke"
          [tooltip]="WeightChart?.tooltip"
          [dataLabels]="WeightChart?.dataLabels"
          [title]="WeightChart?.title"
        ></apx-chart>
      </div>
    </div>

    <div *ngIf="show_bmi" class="w-1/3 shadow px-2 ml-2  py-4 rounded-xl text-gray-600 border border-slate-100">
      <div id="bmi-chart">
        <apx-chart
          [series]="BmiChart?.series"
          [chart]="BmiChart?.chart"
          [xaxis]="BmiChart?.xaxis"
          [stroke]="BmiChart?.stroke"
          [tooltip]="BmiChart?.tooltip"
          [dataLabels]="BmiChart?.dataLabels"
          [title]="BmiChart?.title"
        ></apx-chart>
      </div>
    </div>
  </div>
</div>
