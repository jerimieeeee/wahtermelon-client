<div id="defaultModal" tabindex="-1" class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 w-full md:inset-0 h-modal md:h-full justify-center items-center flex" aria-modal="true" role="dialog" style="z-index:60">
  <div class="relative p-4 w-full max-w-3xl h-auto md:h-auto">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <div class="flex justify-between items-start py-3 px-5 rounded-t border-b bg-blue-500 dark:border-gray-600">
        <h3 class="mt-2 text-sm font-bold text-white dark:text-white">
            Philhealth Accreditation
        </h3>
      </div>

      <div class="overflow-y-auto h-96 scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-100">
        <form [formGroup]="accredForm" class="w-full max-w-3xl text-left text-gray-500 dark:text-gray-400">
          <div class="flex item-start flex-wrap pb-5">

            <div class="flex px-5 w-full">
              <div class="relative text-sm w-full px-5 py-2 mt-2">
                <label for="facility_name">Facility Name</label>
                <input name="facility_name" id="facility_name" formControlName="facility_name" type="text" class="input disabled:bg-gray-300">
              </div>
            </div>

            <div class="flex px-5 w-full">
              <div class="relative text-sm w-1/2 px-5 py-2 mt-2">
                <label for="program_code">Program</label>
                <select name="program_code" id="program_code" formControlName="program_code" type="text" class="input disabled:bg-gray-300">
                  <option *ngFor="let prog of programs" [value]="prog.code">{{ prog.desc }}</option>
                </select>
              </div>

              <div class="relative text-sm w-1/2 px-5 py-2 mt-2">
                <label for="accreditation_number">Accreditation Number (e.g. P45033705)</label>
                <input name="accreditation_number" id="accreditation_number" formControlName="accreditation_number" type="text" class="input disabled:bg-gray-300">
              </div>
            </div>

            <div class="flex px-5 w-full">
              <div class="relative text-sm w-1/2 px-5 py-2 mt-2">
                <label for="pmcc_number">PMCC Number (e.g. Z02820)</label>
                <input name="pmcc_number" id="pmcc_number" formControlName="pmcc_number" type="text" class="input disabled:bg-gray-300">

              </div>

              <div class="relative text-sm w-1/2 px-5 py-2 mt-2">
                <label for="software_certification_id">Software Certification ID</label>
                <input name="software_certification_id" id="software_certification_id" formControlName="software_certification_id" type="text" class="input disabled:bg-gray-300">
              </div>
            </div>

            <div class="flex px-5 w-full">
              <div class="relative text-sm w-full px-5 py-2 mt-2">
                <label for="cipher_key">Cipher Key</label>
                <input name="cipher_key" id="cipher_key" formControlName="cipher_key" type="text" class="input disabled:bg-gray-300">
              </div>
            </div>

            <div class="flex px-5 w-full">
              <div class="relative text-sm w-1/2 px-5 py-2 mt-2">
                <label for="username">Username</label>
                <input name="username" id="username" formControlName="username" type="text" class="input disabled:bg-gray-300">
              </div>

              <div class="relative text-sm w-1/2 px-5 py-2 mt-2">
                <label for="password">Password</label>
                <input name="password" id="password" formControlName="password" type="text" class="input disabled:bg-gray-300">
              </div>
            </div>

          </div>
        </form>
      </div>

      <div class="flex justify-end py-4 px-5 space-x-4 rounded-b border-t border-gray-200 dark:border-gray-600">
        <button type="button" class="btn-save bg-gray-400" (click)="closeModal()">Close</button>
        <button [disabled]="accredForm.invalid" type="submit" class="btn-save px-10 disabled:bg-gray-300" (click)="onSubmit()" >
          Save
        </button>
      </div>
    </div>
  </div>
</div>

<div class="opacity-50 fixed inset-0 z-50 bg-black"></div>
