<div class="grid grid-cols-11 mt-4 gap-4">
  <div class="mb-16 col-span-8">
    <app-graphs [vitals]="vitals"></app-graphs>



    <div class="block shadow p-4 mt-4 rounded-xl text-gray-600 border border-slate-100">
      <span class="text-sky-500 font-bold">Consultation</span>

      <app-complaint-history></app-complaint-history>

      <hr class="my-4">
      <app-physical-exam></app-physical-exam>

      <hr class="my-4">
      <app-consult-history></app-consult-history>

      <hr class="my-4">
      <app-initial-dx></app-initial-dx>
      <app-final-dx></app-final-dx>

      <hr class="my-4">
      <app-prescription></app-prescription>
    </div>
  </div>


  <div class="col-span-3">
    <app-patient-info (patientInfo)="patientInfo($event)" (patientVitals)="patientVitals($event)"></app-patient-info>
  </div>
</div>
