<div class="flex mt-6">
      <h4 class="font-bold text-gray-600 text-sm">FIRST VISIT</h4>
      <div class="relative">
        <fa-icon [icon]="faInfoCircle" class="peer ml-3 text-gray-300 hover:text-gray-500 z-50"></fa-icon>
        <div
            class="absolute text-sm bg-gradient-to-b from-stone-500 to-gray-400 p-2 rounded-md border border-gray-500  text-white drop-shadow-lg opacity-90 border-check z-50 w-60 invisible peer-hover:visible">
            <h1 class="font-bold drop-shadow-lg">IMPORTANT</h1>
            <p class="font-light drop-shadow-lg">Once saved, the information will be displayed in the input boxes
                and shall not be editable unless Edit button is pressed.</p>
        </div>
    </div>
    </div>
    <!--Admission Date & Time Section-->
    <div class="flex item-start flex-wrap shadow-md rounded-xl pb-5 mt-5">

      <div class="flex justify-between w-full bg-blue-500 px-5 py-3 rounded-tl rounded-tr">
        <h4 class="font-bold text-white text-md mt-2">Admission Information</h4>
        <button class="py-2 px-4 rounded-full bg-white text-gray-600 font-bold drop-shadow-md hover:border-white-600 hover:bg-blue-400 hover:text-white shadow-md inline-flex items-center" name="add-btn" (click)="toggleAdmissionModal()">
          <label> <fa-icon class="text-sm " [icon]="faPlus"></fa-icon> Add</label>
          </button>
            
        </div>

        <div class="relative w-full md:w-1/2 lg:w-1/2 px-5 mt-4">
         
        </div>

        <div class="relative w-full md:w-1/2 lg:w-1/2 px-5 mt-4">
         
        </div>

        


      <!--Admission Modal-->
      <div *ngIf="showAdmissionModal" id="defaultModal" tabindex="-1" class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 w-full md:inset-0 md:h-full justify-center items-center flex" aria-modal="true" role="dialog" style="z-index:60">
        <div class="relative p-4 w-full max-w-md md:h-auto">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex justify-between items-start p-4 rounded-t border-b dark:border-gray-600">
                    <h3 class="mt-1 text-md font-bold text-blue-700 dark:text-white">
                       Admission & Discharge Information
                    </h3>
                    <button type="button" class="text-white bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" (click)="toggleAdmissionModal()">
                        <svg aria-hidden="true" class="w-5 h-5 rounded" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
              <div class="h-70">
                <form [formGroup]="mandoForm" (ngSubmit)="onFormSubmit()">
                  <div class="px-12 py-2 mt-2">
                      <h1 class="font-semibold text-gray-600 text-md">Admission Date & Time</h1>
                     
                      <input class="w-full border-2 border-gray-300 bg-white h-10 px-5 pr-2 rounded-lg text-sm mt-2 text-gray-500 text-md"
                      type="datetime-local" name="date-time" [placeholder]="" formControlName="admissionDate">
                  </div>
          
                  <div class="px-12 py-2 mt-2 mb-2">
                      <h1 class="font-semibold text-gray-600 text-md">Discharge Date & Time</h1>
                      
                      <input class="w-full border-2 border-gray-300 bg-white h-10 px-5 pr-2 rounded-lg text-sm mt-2 mb-2 text-gray-500 text-md"
                      type="datetime-local" name="date-time" placeholder="" formControlName="dischargedDate">
                  </div>
                  
                  
                </form>
              </div>
    
                <!-- Modal footer -->
                <div class="flex justify-end py-4 px-6 space-x-2 rounded-b border-t border-gray-200 dark:border-gray-600">
                    <button  type="button" class="text-white bg-red-500 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 rounded-lg text-sm font-medium px-5 py-2.5 hover:text-white focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600" (click)="toggleAdmissionModal()">Close</button>
                    <button  type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" (click)="toggleAdmissionModal()">Save</button>
                </div>
            </div>
        </div>
      </div>
    
    </div>
    
    
    <div *ngIf="showAdmissionModal" class="opacity-50 fixed inset-0 z-50 bg-black"></div>

    <!--Birth Info Section-->
    <div class="flex item-start flex-wrap shadow-md rounded-xl pb-5 mt-5">

      <div class="flex justify-between w-full bg-blue-500 px-5 py-3 rounded-tl rounded-tr">
        <h4 class="font-bold text-white text-md mt-2">Birth Information</h4>
        <button class="py-2 px-4 rounded-full bg-white text-gray-600 font-bold drop-shadow-md hover:border-white-600 hover:bg-blue-400 hover:text-white shadow-md inline-flex items-center" name="add-btn">
          <label> <fa-icon class="text-sm " [icon]="faPlus"></fa-icon> Add</label>
          </button>
        </div>

        <div class="relative w-full text-sm md:w-1/2 lg:w-1/2 px-5 py-2 mt-2">
         <label>Weight at birth</label> 
      
        
          <input class="w-full border focus:border-2 focus:outline-none  border-gray-300 text-sm bg-white h-10 px-3 pr-2 rounded-lg mt-2"
          id= "weight" type="text" name="text" placeholder="Enter Weight"> 
        </div>

        <div class="relative w-full text-sm md:w-1/2 lg:w-1/2 px-5 py-2 mt-2">
          <label>Mother's Name</label> 
          <input class="w-full border focus:border-2 focus:outline-none  border-gray-300 text-sm bg-white h-10 px-3 pr-2 rounded-lg mt-2"
          id="mname" type="text" name="search" placeholder="Search Mothers Name">
          
        </div>
    </div>
