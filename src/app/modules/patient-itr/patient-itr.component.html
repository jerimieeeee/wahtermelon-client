<div class="flex w-full">
    <div class="w-3/12">
      <app-patient-info></app-patient-info>
    </div>

    <div class="block w-9/12">
      <div class="flex w-full">
        <div class="w-1/2 shadow px-5 py-4 ml-5 rounded-3xl text-gray-600 shadow-md">
          <div id="bp-chart">
            <apx-chart
              [series]="chartOptions.series"
              [chart]="chartOptions.chart"
              [xaxis]="chartOptions.xaxis"
              [stroke]="chartOptions.stroke"
              [tooltip]="chartOptions.tooltip"
              [dataLabels]="chartOptions.dataLabels"
              [title]="chartOptions.title"
            ></apx-chart>
          </div>
        </div>
        <div class="w-1/2 shadow px-5 py-4 ml-5 rounded-3xl text-gray-600 shadow-md">
          <div id="weight-chart">
            <apx-chart
              [series]="WeightChart.series"
              [chart]="WeightChart.chart"
              [xaxis]="WeightChart.xaxis"
              [stroke]="WeightChart.stroke"
              [tooltip]="WeightChart.tooltip"
              [dataLabels]="WeightChart.dataLabels"
              [title]="WeightChart.title"
            ></apx-chart>
          </div>
        </div>
      </div>
      <div class="flex shadow px-5 pb-5 mt-6 ml-5 rounded-3xl text-gray-600 shadow-md">
        <div class="w-7/12 mt-4">
          <div class="flex ml-4 justify-between">
            <div class="text-sm font-semibold">MEDICAL JOURNAL</div>
            <div>
              <button type="button" class="bg-blue-500 px-3 rounded-full mr-3 text-gray-100 hover:text-indigo-500">
                New Visit +
              </button>
            </div>
          </div>

          <div class="mb-2 flex items-center">
            <div>
              <label class="block text-xs font-semibold text-gray-500 mb-2">PASSWORD LENGTH</label>
              <input class="w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-500 transition-colors" placeholder="Length" type="number" min="1" max="30" step="1" x-model="charsLength" />
            </div>

            <div>
              <label class="block text-xs font-semibold text-gray-500 mb-2">PASSWORD LENGTH</label>
              <input class="w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-500 transition-colors" placeholder="Length" type="number" min="1" max="30" step="1" x-model="charsLength" />
            </div>
          </div>

          <div class="flex justify-start mt-4 mx-4"  *ngFor="let entry of medical_journal">
            <div class="w-2/12"></div>
            <div class="block leading-none bg-gray-100 w-full p-2">
              <div class="mb-8" *ngFor="let visits of entry.visits">
                <div class="font-semibold text-blue-500">{{ visits.visit_type }}</div>
                <div>Assessed by: {{ visits.assessed_by }}</div>
                <div>Diagnosed by: {{ visits.diagnosed_by }}</div>
              </div>
              <div class="italic text-xs font-semibold">{{ entry.visit_date }}</div>
            </div>
          </div>
        </div>

        <div class="w-5/12">
          <div class="flex justify-start">
            <div class="block  w-full">
              <div class="bg-blue-500 text-gray-100 p-2">
                SAMPLE VISIT
              </div>
              <div class="leading-none p-2 bg-gray-100 text-gray-600 justify-between">
                <div class="flex bg-gray-100 text-gray-600 justify-between text-sm">
                  <div>Date:</div>
                  <div class="italic">March 09, 2020</div>
                </div>
                <div class="flex bg-gray-100 text-gray-600 justify-between text-sm">
                  <div>Assessed by:</div>
                  <div class="italic">John Doe</div>
                </div>
                <div class="flex bg-gray-100 text-gray-600 justify-between text-sm">
                  <div>Physician</div>
                  <div class="italic">Robert Martinez</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
