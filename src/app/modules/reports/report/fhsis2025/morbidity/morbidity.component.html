<div class="grid grid-cols-1 w-full">
  <table class="border border-gray-400 select-none w-full">
    <thead class="text-xs">
    <tr>
      <th scope="col" colspan="55" class="text-xs font-semibold text-gray-900 px-6 py-4 border border-gray-400">
        Section A.1 Morbidity Report
      </th>
    </tr>
    <tr class="text-center ">
      <td class="px-1 w-60 font-bold border border-gray-400">Disease/s</td>
      <td class="px-1 w-60 font-bold border border-gray-400">ICD-Code/s</td>
      <td class="text-center px-2 py-1 font-bold border border-gray-400" *ngFor="let title of headers">{{ title }}</td>
    </tr>
    </thead>
    <tbody class="text-xs border border-gray-400">
    <tr *ngFor="let stat of stats">
      <td class="text-left font-bold border border-gray-400"> {{ stat.icd10_desc }}</td>
      <td class="text-center font-bold border border-gray-400">{{ stat.icd10_code }}</td>
      <td class="text-center text-blue-500 border border-gray-400" [class]="stat[indicator.var_name] !== '0' ? 'cursor-pointer' : 'pointer-events-none'" *ngFor="let indicator of indicator_var" (click)="showNameList(stat, indicator)">
        {{ stat[indicator.var_name] | number }}
      </td>
    </tr>
    </tbody>
  </table>
</div>

<app-show-name-list
  *ngIf="openList"
  (toggleModal)="toggleModal()"
  [name_list_params]="name_list_params"
  [selectedBrgy]="selectedBrgy"
  [selectedCode]="selectedCode"
  [reportForm]="reportForm"
  [url]="url"
  [loc]="'itr'"
>
</app-show-name-list>
