<div class="grid grid-cols-1 w-full" *ngIf="reportForm.value.report_type.id == 'masterlist'">
  <div class="flex justify-between w-full text-blue-500 font-semibold text-lg  p-3" >
    <span>Blood Type Masterlist</span>
    <!--    <span>
          &lt;!&ndash; <fa-icon *ngIf="exporting" [icon]="faCircleNotch" animation="spin" class="text-blue-500 text-sm mr-3">Exporting...</fa-icon> &ndash;&gt;
          <button [disabled]="pdf_exported" type="button" class="text-2xl mr-5 text-red-600 disabled:text-gray-600" (click)="exportP()">
            <fa-icon [icon]="faFilePdf"></fa-icon>
          </button>
          <button  type="button" class="text-2xl" (click)="exportX()">
            <fa-icon [icon]="faFileExcel" class="text-green-700"></fa-icon>
          </button>
        </span>-->
  </div>
  <div class="flex flex-col pb-5">
    <div class="sm:-mx-6 lg:-mx-8">
      <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
        <div class="">
          <table class="min-w-full border select-none" id="reportForm">
            <thead class="border-b">
            <tr>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 border">
                Name
              </th>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 border">
                Gender
              </th>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 border">
                Address
              </th>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 border">
                Birthdate
              </th>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 border">
                Blood Type
              </th>
            </tr>
            </thead>
            <tbody>
            <tr class="border text-sm text-center" *ngFor="let data of stats">
              <td class="py-2 border">{{ data.name }}</td>
              <td class="py-2 border">{{ data.gender }}</td>
              <td class="py-2 border">{{ data.address }}</td>
              <td class="py-2 border">{{ data.birthdate | date: 'MM/dd/yyyy' }}</td>
              <td class="py-2 border">{{ data.blood_type_code }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
