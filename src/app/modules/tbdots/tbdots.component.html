<div class="flex">
  <nav class="mt-4 flex flex-row border-b border-slate-300 text-xs">
    <button (click)="switchPage(1)" class="tabs-main w-36"
      [class]="pages===1? 'tabs-main-true rounded-t-md' : 'tabs-main-false' ">
      TREATMENT ARCHIVE
    </button>
    <button (click)="switchPage(2)" class="tabs-main w-36"
      [class]="pages===2? 'tabs-main-true rounded-t-md' : 'tabs-main-false' ">
      TREATMENT
    </button>
  </nav>
  <div class="ml-auto">
    <button *ngIf="!consult_details?.consult_done" type="button" class="btn-end-visit ml-auto mt-5" (click)="toggleModal()">
      <fa-icon class="mr-1" [icon]="faDoorClosed"></fa-icon>
      End Visit
    </button>
  </div>
</div>

<nav *ngIf="pages===2" class="mt-2 flex flex-row border-b border-slate-300 text-xs">
  <button (click)="switchTab(1)" class="tabs-main w-28"
      [class]="module===1? 'tabs-main-true' : 'tabs-main-false' ">
      FINDINGS
  </button>
  <button (click)="switchTab(2)" class="tabs-main w-28"
      [class]="module===2? 'tabs-main-true' : 'tabs-main-false' ">
      EXAMITATION
  </button>
  <button (click)="switchTab(3)" class="tabs-main w-28"
      [class]="module===3? 'tabs-main-true' : 'tabs-main-false' ">
      CASE HOLDING
  </button>
  <button (click)="switchTab(4)" class="tabs-main w-28"
      [class]="module===4? 'tabs-main-true' : 'tabs-main-false' ">
      DOTS CHART
  </button>
  <button (click)="switchTab(5)" class="tabs-main w-28"
      [class]="module===5? 'tabs-main-true' : 'tabs-main-false' ">
      PRESCRIPTION
  </button>
  <button (click)="switchTab(6)" class="tabs-main w-28"
      [class]="module===6? 'tabs-main-true' : 'tabs-main-false' ">
      DRUG DISPENSING
  </button>
  <button (click)="switchTab(7)" class="tabs-main w-28"
      [class]="module===7? 'tabs-main-true' : 'tabs-main-false' ">
      DRUG DISPENSING
  </button>
</nav>

<app-treatment-archive *ngIf="pages === 1"></app-treatment-archive>

<app-casefindings *ngIf="pages === 2 && module === 1"
  [patient_id]="patient_id"
  [consult_id]="consult_id"
></app-casefindings>

<app-end-visit *ngIf="show_end" (toggleModal)="toggleModal()"
  [consult_id]="consult_details?.id"
  [consult_date]="consult_details?.consult_date"
  [patient_id]="consult_details?.patient.id"
  [pt_group]="'tb'"
></app-end-visit>
